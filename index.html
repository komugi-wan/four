<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTK-Room Storage Designer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root { --accent: #4ade80; --sub: #f472b6; --bg: #020617; --panel: #1e293b; --text: #f8fafc; }
        body { margin: 0; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); color: var(--text); touch-action: none; }
        
        /* ãƒ¡ã‚¤ãƒ³ãƒ“ãƒ¥ãƒ¼ */
        #view-container { height: 100vh; width: 100%; position: absolute; top: 0; left: 0; }
        
        /* æ“ä½œãƒ‘ãƒãƒ« (ã‚¹ãƒ¯ã‚¤ãƒ—å¯¾å¿œ) */
        #ui-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60vh;
            background: var(--panel); border-top: 4px solid var(--accent);
            border-radius: 24px 24px 0 0; z-index: 100; transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
            box-shadow: 0 -10px 25px rgba(0,0,0,0.5);
        }
        #ui-panel.collapsed { transform: translateY(calc(60vh - 40px)); }
        
        /* ã‚¹ãƒ¯ã‚¤ãƒ—ãƒãƒ³ãƒ‰ãƒ« */
        .drag-handle {
            width: 100%; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .drag-handle::after { content: ''; width: 40px; height: 4px; background: #64748b; border-radius: 2px; }

        .view-controls {
            position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 50;
        }
        .v-btn { 
            background: rgba(30, 41, 59, 0.8); color: white; border: 1px solid var(--accent); 
            padding: 10px 15px; border-radius: 12px; font-size: 13px; backdrop-filter: blur(4px);
        }

        .tabs { display: flex; padding: 0 10px 10px; gap: 5px; }
        .tab { flex: 1; padding: 12px; text-align: center; font-size: 13px; background: #334155; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--accent); color: #000; font-weight: bold; }

        .content-scroll { height: calc(60vh - 100px); overflow-y: auto; padding: 0 15px 30px; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 16px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .section { display: none; }
        .section.active { display: block; }
        
        .grid-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 4px; }
        input, select { 
            width: 100%; background: #0f172a; border: 1px solid #475569; color: white; 
            padding: 10px; border-radius: 8px; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn-main { background: var(--accent); color: #000; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px; }
        .btn-sub { background: var(--sub); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; font-weight: bold; }
        
        .item-row { background: #0f172a; padding: 10px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--sub); }
        
        /* å‰Šé™¤ãƒœã‚¿ãƒ³ */
        .del-btn { background: #ef4444; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>

<div id="view-container"></div>

<div class="view-controls">
    <button class="v-btn" onclick="setView('3d')">3Dè¦–ç‚¹</button>
    <button class="v-btn" onclick="setView('2d')">å¹³é¢å›³</button>
    <button class="v-btn" onclick="resetCamera()">Reset</button>
</div>

<div id="ui-panel">
    <div class="drag-handle" onclick="togglePanel()"></div>
    <div class="tabs">
        <div class="tab active" onclick="tab(0)">ğŸ  éƒ¨å±‹/åºŠ</div>
        <div class="tab" onclick="tab(1)">ğŸ›‹ï¸ å®¶å…·è¿½åŠ </div>
        <div class="tab" id="tab-storage" onclick="tab(2)">ğŸ“¦ ä¸­èº«ç·¨é›†</div>
    </div>

    <div class="content-scroll">
        <div id="sec-0" class="section active">
            <div class="card">
                <label>éƒ¨å±‹ã®å¯¸æ³• (å¹… x å¥¥è¡Œ cm)</label>
                <div class="grid-row">
                    <input type="number" id="room-w" value="300">
                    <input type="number" id="room-d" value="300">
                    <button class="v-btn" onclick="updateRoom()">é©ç”¨</button>
                </div>
                <label>åºŠã®ç´ æ</label>
                <select id="floor-mat" onchange="updateRoom()">
                    <option value="0x1e293b">ãƒ€ãƒ¼ã‚¯ã‚°ãƒ¬ãƒ¼</option>
                    <option value="0x713f12">ãƒ•ãƒ­ãƒ¼ãƒªãƒ³ã‚°(èŒ¶)</option>
                    <option value="0xa8a29e">ã‚³ãƒ³ã‚¯ãƒªãƒ¼ãƒˆ</option>
                    <option value="0x064e3b">ã‚«ãƒ¼ãƒšãƒƒãƒˆ(ç·‘)</option>
                    <option value="0xf8fafc">ãƒ›ãƒ¯ã‚¤ãƒˆ</option>
                </select>
            </div>
        </div>

        <div id="sec-1" class="section">
            <div class="card">
                <label>å®¶å…·ã®ç¨®é¡</label>
                <select id="f-preset" onchange="applyFPreset()" style="margin-bottom:10px;">
                    <option value="box">ã‚«ãƒ©ãƒ¼ãƒœãƒƒã‚¯ã‚¹</option>
                    <option value="shelf">å¤§å‹æœ¬æ£š</option>
                    <option value="case">ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‚±ãƒ¼ã‚¹</option>
                    <option value="desk">ãƒ‡ã‚¹ã‚¯</option>
                </select>
                <div class="grid-row">
                    <div class="field"><label>å¹…</label><input type="number" id="f-w" value="40"></div>
                    <div class="field"><label>é«˜</label><input type="number" id="f-h" value="90"></div>
                    <div class="field"><label>å¥¥</label><input type="number" id="f-d" value="30"></div>
                </div>
                <div class="grid-row">
                    <div class="field"><label>æ£šã®æ®µæ•°</label><input type="number" id="f-step" value="3"></div>
                    <div class="field"><label>è‰²</label><input type="color" id="f-c" value="#e2e8f0"></div>
                    <div class="field"><label>åšã¿(cm)</label><input type="number" id="f-thick" value="2"></div>
                </div>
                <button class="btn-main" onclick="spawnFurniture()">å®¶å…·ã‚’é…ç½®ã™ã‚‹</button>
            </div>
        </div>

        <div id="sec-2" class="section">
            <div id="storage-editor" style="display:none;">
                <div class="card">
                    <div id="target-name" style="font-weight:bold; color:var(--accent); margin-bottom:10px;">é¸æŠä¸­: æœªé¸æŠ</div>
                    <label>ãƒ—ãƒªã‚»ãƒƒãƒˆã‹ã‚‰è¿½åŠ </label>
                    <select id="item-preset" onchange="applyItemPreset()" style="margin-bottom:10px;">
                        <option value="custom">ã‚«ã‚¹ã‚¿ãƒ ã‚µã‚¤ã‚º</option>
                        <option value="clearbox">100å‡åç´BOX</option>
                        <option value="file">A4ãƒ•ã‚¡ã‚¤ãƒ«</option>
                        <option value="manga">å˜è¡Œæœ¬</option>
                        <option value="shiki">è‰²ç´™ã‚±ãƒ¼ã‚¹</option>
                    </select>
                    <div class="field"><input type="text" id="i-label" placeholder="ä¸­èº«ã®åç§° (ä¾‹: ç¼¶ãƒãƒƒã‚¸A)"></div>
                    <div class="grid-row">
                        <div class="field"><label>å¹…</label><input type="number" id="i-w" value="15"></div>
                        <div class="field"><label>é«˜</label><input type="number" id="i-h" value="10"></div>
                        <div class="field"><label>å¥¥</label><input type="number" id="i-d" value="20"></div>
                    </div>
                    <button class="btn-sub" onclick="addItemToFurniture()">åç´ç‰©ã‚’å…¥ã‚Œã‚‹</button>
                </div>
                <div id="item-list"></div>
            </div>
            <div id="storage-msg" style="text-align:center; opacity:0.5; padding:40px;">
                å®¶å…·ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ä¸­èº«ã‚’ç·¨é›†ã—ã¦ãã ã•ã„
            </div>
        </div>
    </div>
</div>

<script>
let scene, camera, renderer, controls, raycaster, mouse;
let roomGroup, furnitureList = [];
let selectedFurniture = null;
let is2D = false;

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020617); // ã‚ˆã‚Šæ·±ã„ãƒ–ãƒ©ãƒƒã‚¯

    const aspect = window.innerWidth / window.innerHeight;
    camera = new THREE.PerspectiveCamera(50, aspect, 1, 3000);
    camera.position.set(350, 350, 350);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('view-container').appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.maxPolarAngle = Math.PI / 2.1; // åœ°é¢ã®ä¸‹ã«å…¥ã‚Šè¾¼ã¾ãªã„åˆ¶é™
    controls.minDistance = 50;
    controls.maxDistance = 1500;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const mainLight = new THREE.DirectionalLight(0xffffff, 0.6);
    mainLight.position.set(200, 500, 200);
    scene.add(mainLight);

    roomGroup = new THREE.Group();
    scene.add(roomGroup);

    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();

    updateRoom();
    window.addEventListener('resize', onResize);
    renderer.domElement.addEventListener('pointerdown', onClick);
}

// ãƒ‘ãƒãƒ«ã®é–‹é–‰
function togglePanel() {
    document.getElementById('ui-panel').classList.toggle('collapsed');
}

function tab(idx) {
    document.querySelectorAll('.section').forEach((s, i) => s.classList.toggle('active', i === idx));
    document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === idx));
}

function setView(mode) {
    is2D = (mode === '2d');
    if(is2D) {
        camera.position.set(0, 700, 0);
        controls.enableRotate = false;
    } else {
        camera.position.set(350, 350, 350);
        controls.enableRotate = true;
    }
    controls.update();
}

function resetCamera() {
    camera.position.set(350, 350, 350);
    controls.target.set(0,0,0);
}

function updateRoom() {
    roomGroup.clear();
    const w = parseFloat(document.getElementById('room-w').value);
    const d = parseFloat(document.getElementById('room-d').value);
    const col = parseInt(document.getElementById('floor-mat').value);
    
    // åºŠ
    const floorGeo = new THREE.PlaneGeometry(w, d);
    const floorMat = new THREE.MeshPhongMaterial({ color: col, side: THREE.DoubleSide });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI/2;
    roomGroup.add(floor);

    // ã‚°ãƒªãƒƒãƒ‰ï¼ˆç›®å®‰ï¼‰
    const grid = new THREE.GridHelper(Math.max(w,d), 10, 0x475569, 0x334155);
    grid.position.y = 0.1;
    roomGroup.add(grid);

    // å£
    const wallMat = new THREE.MeshPhongMaterial({ color: 0x1e293b, transparent: true, opacity: 0.3 });
    const walls = [
        { s: [w, 240, 4], p: [0, 120, -d/2] },
        { s: [4, 240, d], p: [-w/2, 120, 0] }
    ];
    walls.forEach(c => {
        const wall = new THREE.Mesh(new THREE.BoxGeometry(...c.s), wallMat);
        wall.position.set(...c.p);
        roomGroup.add(wall);
    });
}

function spawnFurniture() {
    const w = parseFloat(document.getElementById('f-w').value);
    const h = parseFloat(document.getElementById('f-h').value);
    const d = parseFloat(document.getElementById('f-d').value);
    const steps = parseInt(document.getElementById('f-step').value);
    const thick = parseFloat(document.getElementById('f-thick').value);
    const col = document.getElementById('f-c').value;

    const group = new THREE.Group();
    const mat = new THREE.MeshPhongMaterial({ color: col });
    
    // èƒŒæ¿
    const back = new THREE.Mesh(new THREE.BoxGeometry(w, h, 2), mat);
    back.position.z = -d/2 + 1;
    group.add(back);

    // å´æ¿ï¼ˆå·¦å³ï¼‰
    const sideGeo = new THREE.BoxGeometry(thick, h, d);
    const leftSide = new THREE.Mesh(sideGeo, mat);
    leftSide.position.x = -w/2 + thick/2;
    group.add(leftSide);
    
    const rightSide = new THREE.Mesh(sideGeo, mat);
    rightSide.position.x = w/2 - thick/2;
    group.add(rightSide);

    // å¤©æ¿ãƒ»åº•æ¿
    const topGeo = new THREE.BoxGeometry(w, thick, d);
    const topPlate = new THREE.Mesh(topGeo, mat);
    topPlate.position.y = h/2 - thick/2;
    group.add(topPlate);
    
    const bottomPlate = new THREE.Mesh(topGeo, mat);
    bottomPlate.position.y = -h/2 + thick/2;
    group.add(bottomPlate);

    // å¯å‹•æ£š
    const shelfH = (h - (thick * 2)) / steps;
    for(let i=1; i < steps; i++) {
        const sPlate = new THREE.Mesh(new THREE.BoxGeometry(w - thick*2, thick, d - 2), mat);
        sPlate.position.y = (-h/2 + thick) + (shelfH * i);
        group.add(sPlate);
    }

    group.position.y = h/2;
    group.userData = { type: 'furniture', items: [], h, w, d, steps, shelfH };
    scene.add(group);
    furnitureList.push(group);
    selectFurniture(group);
    tab(2);
}

function onClick(e) {
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = (e.clientX / rect.width) * 2 - 1;
    mouse.y = -(e.clientY / rect.height) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(furnitureList, true);

    if (intersects.length > 0) {
        let obj = intersects[0].object;
        while(obj.parent && obj.userData.type !== 'furniture') obj = obj.parent;
        
        selectFurniture(obj);

        // ãƒ‰ãƒ©ãƒƒã‚°ç§»å‹• (2Dæ™‚/3Dæ™‚ä¸¡å¯¾å¿œ)
        controls.enabled = false;
        const move = (me) => {
            const mx = (me.clientX / rect.width) * 2 - 1;
            const my = -(me.clientY / rect.height) * 2 + 1;
            raycaster.setFromCamera({x:mx, y:my}, camera);
            const hit = new THREE.Vector3();
            raycaster.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,1,0), 0), hit);
            obj.position.x = hit.x;
            obj.position.z = hit.z;
        };
        const up = () => {
            window.removeEventListener('pointermove', move);
            controls.enabled = true;
        };
        window.addEventListener('pointermove', move);
        window.addEventListener('pointerup', up, {once:true});
    }
}

function selectFurniture(obj) {
    if(selectedFurniture) {
        selectedFurniture.traverse(n => { if(n.isMesh) n.material.emissive?.setHex(0x000000); });
    }
    selectedFurniture = obj;
    selectedFurniture.traverse(n => { if(n.isMesh) n.material.emissive?.setHex(0x111111); });
    
    document.getElementById('storage-editor').style.display = 'block';
    document.getElementById('storage-msg').style.display = 'none';
    document.getElementById('target-name').innerText = `é¸æŠä¸­: å®¶å…· #${furnitureList.indexOf(obj)+1}`;
    updateItemList();
}

function addItemToFurniture() {
    if(!selectedFurniture) return;
    const label = document.getElementById('i-label').value || "ã‚°ãƒƒã‚º";
    const iw = parseFloat(document.getElementById('i-w').value);
    const ih = parseFloat(document.getElementById('i-h').value);
    const id = parseFloat(document.getElementById('i-d').value);
    
    const itemGeo = new THREE.BoxGeometry(iw, ih, id);
    const itemMat = new THREE.MeshPhongMaterial({ color: 0xf472b6 });
    const itemMesh = new THREE.Mesh(itemGeo, itemMat);

    // ãƒ†ã‚¯ã‚¹ãƒãƒ£ãƒ©ãƒ™ãƒ«
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 256; canvas.height = 128;
    ctx.fillStyle = '#f472b6'; ctx.fillRect(0,0,256,128);
    ctx.fillStyle = 'white'; ctx.font = 'bold 40px sans-serif';
    ctx.textAlign = 'center'; ctx.fillText(label, 128, 75);
    const tex = new THREE.CanvasTexture(canvas);
    const labelSprite = new THREE.Mesh(new THREE.PlaneGeometry(iw*0.8, ih*0.5), new THREE.MeshBasicMaterial({map:tex, transparent:true}));
    labelSprite.position.z = id/2 + 0.2;
    itemMesh.add(labelSprite);

    // é…ç½®ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆç°¡æ˜“çš„ã«1æ®µç›®ã«ç©ã¿ä¸Šã’ï¼‰
    const offset = selectedFurniture.userData.items.length * 2;
    itemMesh.position.set(0, -selectedFurniture.userData.h/2 + ih/2 + 2, offset);
    
    selectedFurniture.add(itemMesh);
    selectedFurniture.userData.items.push({ name: label, mesh: itemMesh });
    updateItemList();
}

function updateItemList() {
    const container = document.getElementById('item-list');
    container.innerHTML = '<div style="margin:10px 0; font-size:12px; font-weight:bold;">åç´æ¸ˆã¿ãƒªã‚¹ãƒˆ</div>';
    selectedFurniture.userData.items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `<span>${item.name}</span> <button class="del-btn" onclick="removeItem(${idx})">å‰Šé™¤</button>`;
        container.appendChild(div);
    });
}

function removeItem(idx) {
    const item = selectedFurniture.userData.items[idx];
    selectedFurniture.remove(item.mesh);
    selectedFurniture.userData.items.splice(idx, 1);
    updateItemList();
}

function applyFPreset() {
    const p = document.getElementById('f-preset').value;
    const sets = {
        box: [40, 90, 30, 3, 2],
        shelf: [80, 180, 18, 6, 2],
        case: [60, 150, 40, 4, 1.5],
        desk: [120, 70, 60, 1, 3]
    };
    const s = sets[p];
    document.getElementById('f-w').value = s[0];
    document.getElementById('f-h').value = s[1];
    document.getElementById('f-d').value = s[2];
    document.getElementById('f-step').value = s[3];
    document.getElementById('f-thick').value = s[4];
}

function applyItemPreset() {
    const p = document.getElementById('item-preset').value;
    const sets = {
        clearbox: ["åç´BOX", 20, 12, 25],
        file: ["A4ãƒ•ã‚¡ã‚¤ãƒ«", 2, 31, 24],
        manga: ["å˜è¡Œæœ¬", 11, 17, 2],
        shiki: ["è‰²ç´™", 24, 27, 1],
        custom: ["ã‚°ãƒƒã‚º", 15, 10, 20]
    };
    document.getElementById('i-label').value = sets[p][0];
    document.getElementById('i-w').value = sets[p][1];
    document.getElementById('i-h').value = sets[p][2];
    document.getElementById('i-d').value = sets[p][3];
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
</script>
