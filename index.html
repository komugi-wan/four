<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal Notes | 洗練されたメモタイム</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdf7f8;
            --sidebar-color: #fffafb;
            --accent-pink: #eebdc0;
            --deep-pink: #d8a0a4;
            --text-main: #5a4a4b;
            --text-sub: #8e7d7e;
            --sticky-yellow: #fff9c4;
            --shadow: 0 4px 15px rgba(216, 160, 164, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            border-right: 1px solid rgba(216, 160, 164, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: var(--deep-pink);
            margin-bottom: 30px;
            text-align: center;
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-sub);
            margin-bottom: 10px;
        }

        .notebook-list, .page-list {
            list-style: none;
            margin-bottom: 20px;
            overflow-y: auto;
        }

        .list-item {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .list-item:hover { background-color: var(--accent-pink); color: white; }
        .list-item.active { background-color: var(--accent-pink); color: white; font-weight: 500; }

        .btn-add {
            background: none;
            border: 1px dashed var(--deep-pink);
            color: var(--deep-pink);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .btn-add:hover { background: var(--accent-pink); color: white; border-style: solid; }

        .delete-btn { opacity: 0; transition: 0.2s; font-size: 0.8rem; }
        .list-item:hover .delete-btn { opacity: 0.7; }
        .delete-btn:hover { opacity: 1 !important; color: #ff8e8e; }

        /* --- Main Canvas --- */
        #main-content {
            flex-grow: 1;
            position: relative;
            padding: 40px;
            overflow-y: auto;
            background-image: radial-gradient(var(--accent-pink) 0.5px, transparent 0.5px);
            background-size: 30px 30px; /* 方眼紙風 */
        }

        #page-title-display {
            font-size: 1.8rem;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-pink);
            display: inline-block;
            padding-bottom: 5px;
        }

        .canvas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            align-items: start;
        }

        /* --- Sticky Note --- */
        .sticky-note {
            background-color: white;
            padding: 20px;
            min-height: 180px;
            box-shadow: var(--shadow);
            border-radius: 2px;
            position: relative;
            transform: rotate(-1deg);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .sticky-note:nth-child(even) { transform: rotate(1.5deg); }
        .sticky-note:hover { transform: scale(1.03) rotate(0deg); z-index: 10; }

        .sticky-note textarea {
            border: none;
            resize: none;
            width: 100%;
            height: 100%;
            background: transparent;
            font-family: inherit;
            color: var(--text-main);
            outline: none;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .sticky-note .note-delete {
            position: absolute;
            top: 5px;
            right: 8px;
            cursor: pointer;
            color: #ccc;
            font-size: 1.2rem;
        }

        .sticky-note .note-delete:hover { color: var(--deep-pink); }

        .add-note-circle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background-color: var(--deep-pink);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .add-note-circle:hover { transform: translateY(-5px); background-color: #c98e92; }

    </style>
</head>
<body>

<div id="sidebar">
    <h1>Petal Notes</h1>
    
    <div class="section-label">Notebooks</div>
    <ul id="notebook-list" class="notebook-list"></ul>
    <button class="btn-add" onclick="addNotebook()">+ New Notebook</button>

    <div class="section-label">Pages</div>
    <ul id="page-list" class="page-list"></ul>
    <button class="btn-add" onclick="addPage()">+ New Page</button>
</div>

<div id="main-content">
    <h2 id="page-title-display">Select a page</h2>
    <div id="canvas" class="canvas"></div>
    <div class="add-note-circle" onclick="addStickyNote()">+</div>
</div>

<script>
    // データ構造
    // { notebooks: [ { id, name, pages: [ { id, name, notes: [ { id, content } ] } ] } ] }
    let db = JSON.parse(localStorage.getItem('petal_notes_db')) || {
        notebooks: [{ id: Date.now(), name: "My Journal", pages: [{ id: Date.now()+1, name: "Today's Idea", notes: [] }] }]
    };

    let currentNotebookId = db.notebooks[0]?.id;
    let currentPageId = db.notebooks[0]?.pages[0]?.id;

    function saveData() {
        localStorage.setItem('petal_notes_db', JSON.stringify(db));
    }

    function render() {
        renderNotebooks();
        renderPages();
        renderNotes();
    }

    // --- Notebook Logic ---
    function renderNotebooks() {
        const list = document.getElementById('notebook-list');
        list.innerHTML = '';
        db.notebooks.forEach(nb => {
            const li = document.createElement('li');
            li.className = `list-item ${nb.id === currentNotebookId ? 'active' : ''}`;
            li.innerHTML = `<span>${nb.name}</span><span class="delete-btn" onclick="deleteNotebook(event, ${nb.id})">✕</span>`;
            li.onclick = () => { currentNotebookId = nb.id; currentPageId = nb.pages[0]?.id; render(); };
            list.appendChild(li);
        });
    }

    function addNotebook() {
        const name = prompt("ノートブックの名前を入力してください", "New Notebook");
        if (!name) return;
        const newNb = { id: Date.now(), name: name, pages: [{ id: Date.now()+1, name: "First Page", notes: [] }] };
        db.notebooks.push(newNb);
        currentNotebookId = newNb.id;
        currentPageId = newNb.pages[0].id;
        saveData();
        render();
    }

    function deleteNotebook(e, id) {
        e.stopPropagation();
        if (db.notebooks.length <= 1) return alert("最後のノートブックは削除できません");
        db.notebooks = db.notebooks.filter(nb => nb.id !== id);
        if (currentNotebookId === id) {
            currentNotebookId = db.notebooks[0].id;
            currentPageId = db.notebooks[0].pages[0]?.id;
        }
        saveData();
        render();
    }

    // --- Page Logic ---
    function renderPages() {
        const list = document.getElementById('page-list');
        list.innerHTML = '';
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        if (!nb) return;

        nb.pages.forEach(pg => {
            const li = document.createElement('li');
            li.className = `list-item ${pg.id === currentPageId ? 'active' : ''}`;
            li.innerHTML = `<span>${pg.name}</span><span class="delete-btn" onclick="deletePage(event, ${pg.id})">✕</span>`;
            li.onclick = () => { currentPageId = pg.id; render(); };
            list.appendChild(li);
        });
    }

    function addPage() {
        const name = prompt("ページ名を入力してください", "New Page");
        if (!name) return;
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const newPg = { id: Date.now(), name: name, notes: [] };
        nb.pages.push(newPg);
        currentPageId = newPg.id;
        saveData();
        render();
    }

    function deletePage(e, id) {
        e.stopPropagation();
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        if (nb.pages.length <= 1) return alert("最後のページは削除できません");
        nb.pages = nb.pages.filter(p => p.id !== id);
        if (currentPageId === id) currentPageId = nb.pages[0].id;
        saveData();
        render();
    }

    // --- Sticky Note Logic ---
    function renderNotes() {
        const canvas = document.getElementById('canvas');
        const titleDisp = document.getElementById('page-title-display');
        canvas.innerHTML = '';

        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb?.pages.find(p => p.id === currentPageId);

        if (!pg) {
            titleDisp.innerText = "Select or create a page";
            return;
        }

        titleDisp.innerText = pg.name;

        pg.notes.forEach(note => {
            const div = document.createElement('div');
            div.className = 'sticky-note';
            div.innerHTML = `
                <span class="note-delete" onclick="deleteNote(${note.id})">×</span>
                <textarea oninput="updateNoteText(${note.id}, this.value)">${note.content}</textarea>
            `;
            canvas.appendChild(div);
        });
    }

    function addStickyNote() {
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb?.pages.find(p => p.id === currentPageId);
        if (!pg) return alert("ページを選択してください");

        pg.notes.push({ id: Date.now(), content: "" });
        saveData();
        renderNotes();
    }

    function updateNoteText(id, text) {
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb.pages.find(p => p.id === currentPageId);
        const note = pg.notes.find(n => n.id === id);
        note.content = text;
        saveData();
    }

    function deleteNote(id) {
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb.pages.find(p => p.id === currentPageId);
        pg.notes = pg.notes.filter(n => n.id !== id);
        saveData();
        renderNotes();
    }

    // 初期化
    render();
</script>

</body>
</html>
