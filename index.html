<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxe Notes</title>
    <meta name="theme-color" content="#f4dcd6">
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary-pink: #f4dcd6;
            --dark-pink: #d8a7a1;
            --gold: #d4af37;
            --bg-color: #fdfaf9;
            --text-main: #4a4a4a;
            --text-sub: #8c8c8c;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --danger: #e57373;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--primary-pink);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 0.1rem;
            color: var(--dark-pink);
            font-weight: 600;
        }

        /* Folder Navigation */
        .folder-nav {
            background: var(--white);
            padding: 0.8rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .folder-tab {
            padding: 4px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
            color: var(--text-sub);
        }

        .folder-tab.active {
            background: var(--dark-pink);
            color: white;
        }

        .btn-folder-action {
            background: none;
            border: 1px dashed var(--dark-pink);
            color: var(--dark-pink);
            border-radius: 15px;
            padding: 3px 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* ListView */
        #list-view {
            display: block;
            padding-bottom: 80px;
        }

        .memo-item {
            background: var(--white);
            margin-bottom: 1px;
            padding: 1.2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .memo-item:active {
            background-color: var(--primary-pink);
        }

        .memo-item .title-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .memo-item .preview-text {
            font-size: 0.9rem;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .memo-item .meta-info {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 0.4rem;
        }

        /* EditorView */
        #editor-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 200;
            flex-direction: column;
        }

        .editor-header {
            padding: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            border-bottom: 1px solid var(--primary-pink);
        }

        .btn-back {
            background: none;
            border: none;
            color: var(--dark-pink);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #folder-select {
            border: 1px solid var(--primary-pink);
            color: var(--text-main);
            border-radius: 5px;
            font-size: 0.8rem;
            padding: 2px;
        }

        .char-count {
            font-size: 0.8rem;
            color: var(--text-sub);
            border: 1px solid var(--primary-pink);
            padding: 2px 8px;
            border-radius: 12px;
        }

        #memo-title-input {
            width: 100%;
            border: none;
            padding: 1.2rem 1.5rem 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: transparent;
            outline: none;
            color: var(--text-main);
            font-family: inherit;
            border-bottom: 1px solid #f0f0f0;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: transparent;
            outline: none;
            resize: none;
            color: var(--text-main);
            font-family: inherit;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 1.5rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--dark-pink), var(--gold));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            border: none;
            cursor: pointer;
        }

        /* Folder Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: var(--white);
            width: 85%;
            max-width: 320px;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--dark-pink);
            font-size: 1.1rem;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 1rem 0;
            border: 1px solid var(--primary-pink);
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-modal {
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--dark-pink);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-sub);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* Utilities */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="list-screen">
        <header>
            <h1>Luxe Notes</h1>
        </header>
        
        <div class="folder-nav" id="folder-nav"></div>

        <div id="list-view"></div>
        <button class="fab" onclick="createNewMemo()">＋</button>
    </div>

    <div id="editor-view">
        <div class="editor-header">
            <button class="btn-back" onclick="closeEditor()">＜ 戻る</button>
            <div class="header-right">
                <select id="folder-select"></select>
                <div class="char-count"><span id="count-num">0</span> 文字</div>
            </div>
        </div>
        <input type="text" id="memo-title-input" placeholder="タイトル（任意）">
        <textarea id="memo-textarea" placeholder="ここにメモを入力..."></textarea>
    </div>

    <div id="folder-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">フォルダの編集</h3>
            <input type="text" id="modal-folder-input" class="modal-input" placeholder="フォルダ名を入力">
            <div class="modal-actions">
                <button class="btn-modal btn-primary" onclick="saveFolderAction()">保存</button>
                <button class="btn-modal btn-secondary" onclick="closeModal()">キャンセル</button>
                <button id="btn-delete-folder" class="btn-modal btn-danger" onclick="deleteFolderAction()">このフォルダを削除</button>
            </div>
        </div>
    </div>

    <script>
        // Data Structure
        let memos = JSON.parse(localStorage.getItem('luxe_memos')) || [
            { id: 1, title: '', content: '新しいアイディアをここに...', date: new Date().toLocaleDateString(), folderId: 'default' }
        ];
        
        let folders = JSON.parse(localStorage.getItem('luxe_folders')) || [
            { id: 'default', name: '未分類' }
        ];

        let currentEditingId = null;
        let currentFolderId = 'default';
        let folderModalTargetId = null;

        const listView = document.getElementById('list-view');
        const editorView = document.getElementById('editor-view');
        const titleInput = document.getElementById('memo-title-input');
        const textarea = document.getElementById('memo-textarea');
        const countNum = document.getElementById('count-num');
        const folderNav = document.getElementById('folder-nav');
        const folderSelect = document.getElementById('folder-select');
        
        const folderModal = document.getElementById('folder-modal');
        const folderInput = document.getElementById('modal-folder-input');
        const modalTitle = document.getElementById('modal-title');
        const btnDelete = document.getElementById('btn-delete-folder');

        // Render Folder Navigation
        function renderFolders() {
            folderNav.innerHTML = '';
            folders.forEach(folder => {
                const tab = document.createElement('div');
                tab.className = `folder-tab ${folder.id === currentFolderId ? 'active' : ''}`;
                tab.innerText = folder.name;
                tab.onclick = () => {
                    currentFolderId = folder.id;
                    renderFolders();
                    renderList();
                };
                
                tab.ondblclick = () => openFolderModal(folder.id);
                
                folderNav.appendChild(tab);
            });

            const addBtn = document.createElement('button');
            addBtn.className = 'btn-folder-action';
            addBtn.innerText = '+ フォルダ追加';
            addBtn.onclick = () => openFolderModal(null);
            folderNav.appendChild(addBtn);

            if (currentFolderId !== 'default') {
                const editBtn = document.createElement('button');
                editBtn.className = 'btn-folder-action';
                editBtn.style.marginLeft = '5px';
                editBtn.innerText = '編集';
                editBtn.onclick = () => openFolderModal(currentFolderId);
                folderNav.appendChild(editBtn);
            }
        }

        // Modal Functions
        function openFolderModal(id) {
            folderModalTargetId = id;
            if (id === null) {
                modalTitle.innerText = "新規フォルダ";
                folderInput.value = "";
                btnDelete.style.display = "none";
            } else {
                if (id === 'default') return;
                const folder = folders.find(f => f.id === id);
                modalTitle.innerText = "フォルダの編集";
                folderInput.value = folder.name;
                btnDelete.style.display = "block";
            }
            folderModal.style.display = "flex";
            folderInput.focus();
        }

        function closeModal() {
            folderModal.style.display = "none";
        }

        function saveFolderAction() {
            const name = folderInput.value.trim();
            if (!name) return;

            if (folderModalTargetId === null) {
                const newFolder = { id: 'f_' + Date.now(), name: name };
                folders.push(newFolder);
            } else {
                const folder = folders.find(f => f.id === folderModalTargetId);
                if (folder) folder.name = name;
            }
            
            saveData();
            renderFolders();
            closeModal();
        }

        function deleteFolderAction() {
            if (!folderModalTargetId || folderModalTargetId === 'default') return;
            
            if (confirm('このフォルダ内のメモは「未分類」に移動されます。削除しますか？')) {
                memos.forEach(m => { if (m.folderId === folderModalTargetId) m.folderId = 'default'; });
                folders = folders.filter(f => f.id !== folderModalTargetId);
                currentFolderId = 'default';
                saveData();
                renderFolders();
                renderList();
                closeModal();
            }
        }

        // Render List
        function renderList() {
            listView.innerHTML = '';
            const filteredMemos = memos.filter(m => m.folderId === currentFolderId);
            
            filteredMemos.sort((a, b) => b.id - a.id).forEach(memo => {
                const item = document.createElement('div');
                item.className = 'memo-item';
                item.onclick = () => openEditor(memo.id);
                
                const preview = memo.content.split('\n')[0] || '内容なし';
                
                let html = '';
                if (memo.title && memo.title.trim() !== '') {
                    html += `<div class="title-text">${memo.title}</div>`;
                    html += `<div class="preview-text">${preview}</div>`;
                } else {
                    html += `<div class="title-text" style="font-weight:normal;">${preview}</div>`;
                }
                
                html += `<div class="meta-info">${memo.date} | ${memo.content.length}文字</div>`;
                item.innerHTML = html;
                listView.appendChild(item);
            });
        }

        // Editor Logic
        function openEditor(id) {
            currentEditingId = id;
            const memo = memos.find(m => m.id === id);
            
            folderSelect.innerHTML = folders.map(f => `<option value="${f.id}" ${memo && memo.folderId === f.id ? 'selected' : ''}>${f.name}</option>`).join('');
            
            titleInput.value = memo ? (memo.title || '') : '';
            textarea.value = memo ? memo.content : '';
            updateCharCount();
            editorView.style.display = 'flex';
            textarea.focus();
        }

        function createNewMemo() {
            const newId = Date.now();
            const newMemo = { 
                id: newId, 
                title: '',
                content: '', 
                date: new Date().toLocaleDateString(), 
                folderId: currentFolderId 
            };
            memos.push(newMemo);
            openEditor(newId);
        }

        function closeEditor() {
            const title = titleInput.value.trim();
            const content = textarea.value.trim();
            const selectedFolderId = folderSelect.value;
            
            if (title === '' && content === '') {
                memos = memos.filter(m => m.id !== currentEditingId);
            } else {
                const memo = memos.find(m => m.id === currentEditingId);
                if (memo) {
                    memo.title = title;
                    memo.content = content;
                    memo.date = new Date().toLocaleDateString();
                    memo.folderId = selectedFolderId;
                }
            }
            
            saveData();
            renderFolders();
            renderList();
            editorView.style.display = 'none';
        }

        function updateCharCount() {
            countNum.innerText = textarea.value.length;
        }

        function saveData() {
            localStorage.setItem('luxe_memos', JSON.stringify(memos));
            localStorage.setItem('luxe_folders', JSON.stringify(folders));
        }

        // Event Listeners
        textarea.addEventListener('input', updateCharCount);
        
        folderModal.addEventListener('click', (e) => {
            if(e.target === folderModal) closeModal();
        });

        // Initial Render
        renderFolders();
        renderList();
    </script>
</body>
</html>
