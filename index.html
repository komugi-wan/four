<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petal Notes | Mobile optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdf7f8;
            --sidebar-color: #fffafb;
            --accent-pink: #eebdc0;
            --deep-pink: #d8a0a4;
            --text-main: #5a4a4b;
            --text-sub: #8e7d7e;
            --sticky-yellow: #fff9c4;
            --shadow: 0 4px 15px rgba(216, 160, 164, 0.15);
            --header-height: 60px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header (Mobile only) --- */
        header {
            height: var(--header-height);
            background: var(--sidebar-color);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid rgba(216, 160, 164, 0.2);
            z-index: 100;
        }

        .menu-toggle {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--deep-pink);
            cursor: pointer;
            padding: 10px;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--deep-pink);
            font-size: 1.2rem;
        }

        /* --- Sidebar / Drawer --- */
        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background-color: var(--sidebar-color);
            border-right: 1px solid rgba(216, 160, 164, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: 0.3s ease;
            z-index: 200;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }

        #sidebar.open { left: 0; }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 150;
        }
        .sidebar-overlay.active { display: block; }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-sub);
            margin: 15px 0 10px;
        }

        .notebook-list, .page-list {
            list-style: none;
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: 30vh;
        }

        .list-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.5);
        }

        .list-item.active { background-color: var(--accent-pink); color: white; font-weight: 500; }

        .btn-add {
            background: white;
            border: 1px dashed var(--deep-pink);
            color: var(--deep-pink);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 15px;
            width: 100%;
        }

        .delete-btn { 
            padding: 5px 10px;
            font-size: 1rem;
            color: var(--text-sub);
        }

        /* --- Main Content --- */
        #main-content {
            flex-grow: 1;
            position: relative;
            padding: 20px;
            overflow-y: auto;
            background-image: radial-gradient(var(--accent-pink) 0.5px, transparent 0.5px);
            background-size: 25px 25px;
        }

        #page-title-display {
            font-size: 1.4rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-pink);
            display: inline-block;
            padding-bottom: 5px;
        }

        .canvas {
            display: grid;
            grid-template-columns: 1fr; /* Mobile default */
            gap: 20px;
            padding-bottom: 100px;
        }

        /* --- Sticky Note --- */
        .sticky-note {
            background-color: white;
            padding: 15px;
            min-height: 150px;
            box-shadow: var(--shadow);
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .sticky-note textarea {
            border: none;
            resize: none;
            width: 100%;
            height: 120px;
            background: transparent;
            font-family: inherit;
            color: var(--text-main);
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        .note-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            border-top: 1px solid #f0f0f0;
            padding-top: 5px;
        }

        .add-note-circle {
            position: fixed;
            bottom: 30px;
            right: 25px;
            width: 65px;
            height: 65px;
            background-color: var(--deep-pink);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(216, 160, 164, 0.4);
            cursor: pointer;
            z-index: 100;
        }

        /* --- Desktop adjustments --- */
        @media (min-width: 768px) {
            body { flex-direction: row; }
            header { display: none; }
            #sidebar {
                position: relative;
                left: 0;
                width: 260px;
                box-shadow: none;
            }
            .sidebar-overlay { display: none !important; }
            .canvas {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            #main-content { padding: 40px; }
        }
    </style>
</head>
<body>

<header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="header-title">Petal Notes</div>
</header>

<div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <h1 style="display: var(--desktop-only-header);">Petal Notes</h1>
    
    <div class="section-label">Notebooks</div>
    <ul id="notebook-list" class="notebook-list"></ul>
    <button class="btn-add" onclick="addNotebook()">+ New Notebook</button>

    <div class="section-label">Pages</div>
    <ul id="page-list" class="page-list"></ul>
    <button class="btn-add" onclick="addPage()">+ New Page</button>
</div>

<div id="main-content">
    <h2 id="page-title-display">Select a page</h2>
    <div id="canvas" class="canvas"></div>
    <div class="add-note-circle" onclick="addStickyNote()">+</div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('petal_notes_db')) || {
        notebooks: [{ id: Date.now(), name: "My Journal", pages: [{ id: Date.now()+1, name: "Today's Idea", notes: [] }] }]
    };

    let currentNotebookId = db.notebooks[0]?.id;
    let currentPageId = db.notebooks[0]?.pages[0]?.id;

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function saveData() {
        localStorage.setItem('petal_notes_db', JSON.stringify(db));
    }

    function render() {
        renderNotebooks();
        renderPages();
        renderNotes();
    }

    // --- Notebook Logic ---
    function renderNotebooks() {
        const list = document.getElementById('notebook-list');
        list.innerHTML = '';
        db.notebooks.forEach(nb => {
            const li = document.createElement('li');
            li.className = `list-item ${nb.id === currentNotebookId ? 'active' : ''}`;
            li.innerHTML = `<span>${nb.name}</span><span class="delete-btn" onclick="deleteNotebook(event, ${nb.id})">✕</span>`;
            li.onclick = () => { 
                currentNotebookId = nb.id; 
                currentPageId = nb.pages[0]?.id; 
                render(); 
                if(window.innerWidth < 768) toggleSidebar();
            };
            list.appendChild(li);
        });
    }

    function addNotebook() {
        const name = prompt("ノートブック名", "New Notebook");
        if (!name) return;
        const newNb = { id: Date.now(), name: name, pages: [{ id: Date.now()+1, name: "First Page", notes: [] }] };
        db.notebooks.push(newNb);
        currentNotebookId = newNb.id;
        currentPageId = newNb.pages[0].id;
        saveData();
        render();
    }

    function deleteNotebook(e, id) {
        e.stopPropagation();
        if (db.notebooks.length <= 1) return alert("最後のノートは削除できません");
        if (!confirm("ノートブック全体を削除しますか？")) return;
        db.notebooks = db.notebooks.filter(nb => nb.id !== id);
        if (currentNotebookId === id) {
            currentNotebookId = db.notebooks[0].id;
            currentPageId = db.notebooks[0].pages[0]?.id;
        }
        saveData();
        render();
    }

    // --- Page Logic ---
    function renderPages() {
        const list = document.getElementById('page-list');
        list.innerHTML = '';
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        if (!nb) return;

        nb.pages.forEach(pg => {
            const li = document.createElement('li');
            li.className = `list-item ${pg.id === currentPageId ? 'active' : ''}`;
            li.innerHTML = `<span>${pg.name}</span><span class="delete-btn" onclick="deletePage(event, ${pg.id})">✕</span>`;
            li.onclick = () => { 
                currentPageId = pg.id; 
                render(); 
                if(window.innerWidth < 768) toggleSidebar();
            };
            list.appendChild(li);
        });
    }

    function addPage() {
        const name = prompt("ページ名", "New Page");
        if (!name) return;
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const newPg = { id: Date.now(), name: name, notes: [] };
        nb.pages.push(newPg);
        currentPageId = newPg.id;
        saveData();
        render();
    }

    function deletePage(e, id) {
        e.stopPropagation();
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        if (nb.pages.length <= 1) return alert("最後のページは削除できません");
        if (!confirm("ページを削除しますか？")) return;
        nb.pages = nb.pages.filter(p => p.id !== id);
        if (currentPageId === id) currentPageId = nb.pages[0].id;
        saveData();
        render();
    }

    // --- Sticky Note Logic ---
    function renderNotes() {
        const canvas = document.getElementById('canvas');
        const titleDisp = document.getElementById('page-title-display');
        canvas.innerHTML = '';

        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb?.pages.find(p => p.id === currentPageId);

        if (!pg) {
            titleDisp.innerText = "Select a page";
            return;
        }

        titleDisp.innerText = pg.name;

        pg.notes.forEach(note => {
            const div = document.createElement('div');
            div.className = 'sticky-note';
            div.innerHTML = `
                <textarea placeholder="メモを入力..." oninput="updateNoteText(${note.id}, this.value)">${note.content}</textarea>
                <div class="note-footer">
                    <span class="delete-btn" onclick="deleteNote(${note.id})">削除</span>
                </div>
            `;
            canvas.appendChild(div);
        });
    }

    function addStickyNote() {
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb?.pages.find(p => p.id === currentPageId);
        if (!pg) return alert("ページを選択してください");

        pg.notes.push({ id: Date.now(), content: "" });
        saveData();
        renderNotes();
        // 追加後に最新のメモにフォーカス
        setTimeout(() => {
            const areas = document.querySelectorAll('textarea');
            areas[areas.length - 1].focus();
        }, 100);
    }

    function updateNoteText(id, text) {
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb.pages.find(p => p.id === currentPageId);
        const note = pg.notes.find(n => n.id === id);
        note.content = text;
        saveData();
    }

    function deleteNote(id) {
        if(!confirm("メモを削除しますか？")) return;
        const nb = db.notebooks.find(n => n.id === currentNotebookId);
        const pg = nb.pages.find(p => p.id === currentPageId);
        pg.notes = pg.notes.filter(n => n.id !== id);
        saveData();
        renderNotes();
    }

    render();
</script>

</body>
</html>
