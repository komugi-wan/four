<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTK-Room Designer Pro v3.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root { 
            --accent: #4ade80; --accent-dark: #166534;
            --sub: #f472b6; --bg: #0f172a; 
            --panel: rgba(15, 23, 42, 0.9); --text: #f8fafc; 
            --danger: #f87171; --card: rgba(255,255,255,0.03);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); touch-action: none; -webkit-user-select: none; }
        
        #view-container { height: 100vh; width: 100%; position: absolute; top:0; left:0; }
        
        /* Áä∂ÊÖãË°®Á§∫Ôºö„Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞ */
        #status-bar {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.5);
            padding: 8px 16px; border-radius: 50px; font-size: 11px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); z-index: 60; display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* Êìç‰Ωú„Éë„Éç„É´„ÅÆÊ¥óÁ∑¥ */
        #ui-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75vh;
            background: var(--panel); border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px 24px 0 0; z-index: 100; 
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(25px); display: flex; flex-direction: column;
            padding-bottom: var(--safe-bottom);
        }
        #ui-panel.collapsed { transform: translateY(calc(75vh - 60px)); }
        #ui-panel.half { transform: translateY(35vh); }
        
        .panel-toggle {
            width: 100%; height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; flex-shrink: 0; cursor: pointer;
        }
        .handle-bar { width: 36px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; }

        .view-controls {
            position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 50;
        }
        .v-btn { 
            background: rgba(30, 41, 59, 0.8); color: white; border: 1px solid rgba(255,255,255,0.1); 
            width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        .tabs { display: flex; padding: 0 16px; gap: 8px; margin-bottom: 12px; }
        .tab { 
            flex: 1; padding: 10px; text-align: center; font-size: 12px; font-weight: bold;
            border-radius: 12px; background: rgba(255,255,255,0.05); color: #64748b; transition: 0.3s;
        }
        .tab.active { background: var(--accent); color: var(--accent-dark); }

        .content-scroll { flex: 1; overflow-y: auto; padding: 0 16px 30px 16px; scroll-behavior: smooth; }
        .card { background: var(--card); padding: 16px; border-radius: 20px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .section { display: none; }
        .section.active { display: block; }

        .grid-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 12px; }
        label { display: block; font-size: 10px; color: #64748b; margin-bottom: 4px; font-weight: 700; }
        input, select { 
            width: 100%; background: #1e293b; border: 1px solid #334155; color: white; 
            padding: 10px; border-radius: 10px; font-size: 14px; outline: none; box-sizing: border-box;
        }
        
        .btn-main { 
            background: var(--accent); color: var(--accent-dark); border: none; width: 100%; padding: 14px; 
            border-radius: 14px; font-weight: 800; font-size: 14px; margin-top: 8px;
        }
        .btn-sub { background: #334155; color: white; border: none; padding: 10px; border-radius: 10px; font-size: 12px; }

        .item-row { 
            background: rgba(255,255,255,0.02); padding: 10px 14px; border-radius: 12px; 
            margin-top: 8px; display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid var(--sub);
        }

        #guide-msg { 
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: var(--accent-dark); padding: 6px 16px; 
            border-radius: 50px; font-size: 11px; font-weight: 800; z-index: 200; pointer-events: none; display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div id="view-container"></div>
<div id="status-bar"><div class="dot"></div><span id="status-text">DESIGN MODE</span></div>
<div id="guide-msg">DRAG TO MOVE (10cm SNAP)</div>

<div class="view-controls">
    <button class="v-btn" onclick="setView('3d')">üßä</button>
    <button class="v-btn" onclick="setView('2d')">üéØ</button>
    <button class="v-btn" onclick="saveData()">üíæ</button>
</div>

<div id="ui-panel" class="collapsed">
    <div class="panel-toggle" onclick="cyclePanel()">
        <div class="handle-bar"></div>
        <div style="font-size: 10px; font-weight: 900; color: var(--accent); letter-spacing: 0.1em; margin-top: 5px;">OTK-ROOM DESIGNER PRO</div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="tab(0)">ROOM</div>
        <div class="tab" onclick="tab(1)">ADD</div>
        <div class="tab" id="tab-storage" onclick="tab(2)">EDIT</div>
    </div>

    <div class="content-scroll">
        <div id="sec-0" class="section active">
            <div class="card">
                <label>Room Dimensions (cm)</label>
                <div class="grid-row">
                    <div><label>Width</label><input type="number" id="room-w" value="300" onchange="updateRoom()"></div>
                    <div><label>Depth</label><input type="number" id="room-d" value="300" onchange="updateRoom()"></div>
                    <div><label>Style</label>
                        <select id="floor-mat" onchange="updateRoom()">
                            <option value="0x1e293b">Modern Dark</option>
                            <option value="0x78350f">Warm Wood</option>
                            <option value="0x334155">Concrete</option>
                            <option value="0xecfeff">Studio White</option>
                        </select>
                    </div>
                </div>
                <button class="btn-sub" style="width:100%; background:var(--danger); margin-top:10px; opacity:0.6" onclick="clearAll()">Reset All Data</button>
            </div>
        </div>

        <div id="sec-1" class="section">
            <div class="card">
                <label>Furniture Presets</label>
                <select id="f-preset" onchange="applyFPreset()" style="margin-bottom:12px;">
                    <option value="box">Color Box (3-Step)</option>
                    <option value="shelf">Large Book Shelf</option>
                    <option value="case">Display Case (Acrylic)</option>
                    <option value="desk">Work Desk</option>
                </select>
                <div class="grid-row">
                    <div><label>W</label><input type="number" id="f-w" value="40"></div>
                    <div><label>H</label><input type="number" id="f-h" value="90"></div>
                    <div><label>D</label><input type="number" id="f-d" value="30"></div>
                </div>
                <div class="grid-row">
                    <div><label>Shelves</label><input type="number" id="f-step" value="3"></div>
                    <div><label>Main Color</label><input type="color" id="f-c" value="#e2e8f0"></div>
                    <div><label>Transp.</label><input type="range" id="f-op" min="0.2" max="1" step="0.1" value="1"></div>
                </div>
                <button class="btn-main" onclick="spawnFurniture()">Add Furniture to Room</button>
            </div>
        </div>

        <div id="sec-2" class="section">
            <div id="storage-editor" style="display:none;">
                <div class="card" style="border: 1px solid var(--accent);">
                    <div id="target-name" style="font-weight:bold; color:var(--accent); margin-bottom:12px; font-size:13px;">Selected: Furniture</div>
                    <div style="display:flex; gap:8px;">
                        <button class="btn-sub" style="flex:1" onclick="rotateFurniture()">‚Üª Rotate 90¬∞</button>
                        <button class="btn-sub" style="flex:1; background:var(--danger)" onclick="deleteFurniture()">Remove</button>
                    </div>
                </div>

                <div class="card">
                    <label>Place Items on Shelf</label>
                    <select id="item-preset" onchange="applyItemPreset()" style="margin-bottom:12px;">
                        <option value="manga">üìö Comic/Book</option>
                        <option value="file">üìÑ Clear Folder</option>
                        <option value="figure">üß∏ Figure / Acrylic Stand</option>
                        <option value="custom">‚ú® Custom Goods</option>
                    </select>
                    <div class="grid-row" style="grid-template-columns: 2fr 1fr;">
                        <div><label>Item Name</label><input type="text" id="i-label" placeholder="e.g. Manga Vol.1"></div>
                        <div><label>Shelf #</label><input type="number" id="i-step-idx" value="1" min="1"></div>
                    </div>
                    <div class="grid-row">
                        <div><label>Width(cm)</label><input type="number" id="i-w" value="11"></div>
                        <div><label>Height(cm)</label><input type="number" id="i-h" value="17"></div>
                        <div><label>Back-Front</label><input type="range" id="i-z-off" min="0" max="1" step="0.1" value="0.2"></div>
                    </div>
                    <button class="btn-main" style="background:var(--sub); color:white;" onclick="addItemToFurniture()">Put on Shelf</button>
                </div>
                <div id="item-list"></div>
            </div>
            
            <div id="storage-msg" style="text-align:center; opacity:0.5; padding:40px 20px; border:2px dashed rgba(255,255,255,0.1); border-radius:20px; font-size: 13px;">
                Tap furniture in the 3D view to manage contents.
            </div>
        </div>
    </div>
</div>

<script>
let scene, camera, renderer, controls, raycaster, mouse;
let furnitureList = [];
let selectedFurniture = null;
let roomFloor;

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020617);

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
    camera.position.set(350, 400, 350);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.getElementById('view-container').appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.maxPolarAngle = Math.PI / 2.1;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const sunLight = new THREE.DirectionalLight(0xffffff, 0.6);
    sunLight.position.set(200, 500, 100);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 2048;
    sunLight.shadow.mapSize.height = 2048;
    scene.add(sunLight);

    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();

    updateRoom();
    loadData();

    window.addEventListener('resize', onResize);
    renderer.domElement.addEventListener('pointerdown', onPointerDown, {passive: false});
}

function cyclePanel() {
    const p = document.getElementById('ui-panel');
    if (p.classList.contains('collapsed')) {
        p.classList.remove('collapsed');
        p.classList.add('half');
    } else if (p.classList.contains('half')) {
        p.classList.remove('half');
    } else {
        p.classList.add('collapsed');
    }
}

function tab(idx) {
    document.querySelectorAll('.section').forEach((s, i) => s.classList.toggle('active', i === idx));
    document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === idx));
}

function setView(mode) {
    if(mode === '2d') {
        camera.position.set(0, 600, 0);
        controls.target.set(0,0,0);
    } else {
        camera.position.set(350, 400, 350);
        controls.target.set(0,0,0);
    }
}

function updateRoom() {
    if(roomFloor) scene.remove(roomFloor);
    const w = parseFloat(document.getElementById('room-w').value) || 300;
    const d = parseFloat(document.getElementById('room-d').value) || 300;
    const col = parseInt(document.getElementById('floor-mat').value);
    
    const group = new THREE.Group();
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(w, d),
        new THREE.MeshStandardMaterial({ color: col, roughness: 0.8 })
    );
    floor.rotation.x = -Math.PI/2;
    floor.receiveShadow = true;
    group.add(floor);

    const grid = new THREE.GridHelper(Math.max(w,d), 10, 0x4ade80, 0x334155);
    grid.position.y = 0.5;
    grid.material.opacity = 0.1;
    grid.material.transparent = true;
    group.add(grid);

    roomFloor = group;
    scene.add(roomFloor);
}

function spawnFurniture(data = null) {
    const config = data || {
        w: parseFloat(document.getElementById('f-w').value),
        h: parseFloat(document.getElementById('f-h').value),
        d: parseFloat(document.getElementById('f-d').value),
        steps: parseInt(document.getElementById('f-step').value),
        color: document.getElementById('f-c').value,
        opacity: parseFloat(document.getElementById('f-op').value),
        pos: [0, 0, 0], rot: 0, items: []
    };

    const group = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({ 
        color: config.color, 
        transparent: config.opacity < 1, 
        opacity: config.opacity,
        roughness: 0.6
    });
    
    const thick = 2;
    const parts = [
        {size:[thick, config.h, config.d], pos:[-config.w/2 + thick/2, 0, 0]}, // Left
        {size:[thick, config.h, config.d], pos:[config.w/2 - thick/2, 0, 0]},  // Right
        {size:[config.w, thick, config.d], pos:[0, config.h/2 - thick/2, 0]}, // Top
        {size:[config.w, config.h, thick], pos:[0, 0, -config.d/2 + thick/2]}  // Back
    ];

    parts.forEach(p => {
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(...p.size), mat);
        mesh.position.set(...p.pos);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        group.add(mesh);
    });

    const stepH = (config.h - thick*2) / config.steps;
    for(let i=0; i<=config.steps; i++) {
        const plate = new THREE.Mesh(new THREE.BoxGeometry(config.w, thick, config.d), mat);
        plate.position.y = -config.h/2 + (stepH * i);
        plate.receiveShadow = true;
        group.add(plate);
    }

    group.userData = { type: 'furniture', items: [], ...config, stepH };
    group.position.set(config.pos[0], config.h/2, config.pos[2]);
    group.rotation.y = config.rot;
    
    scene.add(group);
    furnitureList.push(group);
    
    if(!data) {
        selectFurniture(group);
        tab(2);
        document.getElementById('ui-panel').classList.remove('collapsed');
    } else {
        config.items.forEach(item => addItemToFurniture(group, item));
    }
    return group;
}

function onPointerDown(e) {
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = (e.clientX / rect.width) * 2 - 1;
    mouse.y = -(e.clientY / rect.height) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(furnitureList, true);

    if (intersects.length > 0) {
        let obj = intersects[0].object;
        while(obj.parent && obj.userData.type !== 'furniture') obj = obj.parent;
        
        selectFurniture(obj);
        document.getElementById('guide-msg').style.display = 'block';

        const move = (me) => {
            const mx = (me.clientX / rect.width) * 2 - 1;
            const my = -(me.clientY / rect.height) * 2 + 1;
            raycaster.setFromCamera({x:mx, y:my}, camera);
            const hit = new THREE.Vector3();
            raycaster.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,1,0), 0), hit);
            
            // 10cm Snap
            obj.position.x = Math.round(hit.x / 10) * 10;
            obj.position.z = Math.round(hit.z / 10) * 10;
        };

        const up = () => {
            window.removeEventListener('pointermove', move);
            document.getElementById('guide-msg').style.display = 'none';
            controls.enabled = true;
            saveData();
        };

        controls.enabled = false;
        window.addEventListener('pointermove', move);
        window.addEventListener('pointerup', up, {once:true});
    }
}

function selectFurniture(obj) {
    furnitureList.forEach(f => {
        f.traverse(n => {
            if(n.isMesh && n.material.emissive) n.material.emissive.setHex(0x000000);
        });
    });
    
    selectedFurniture = obj;
    obj.traverse(n => {
        if(n.isMesh && n.material.emissive) n.material.emissive.setHex(0x223322);
    });
    
    document.getElementById('storage-editor').style.display = 'block';
    document.getElementById('storage-msg').style.display = 'none';
    document.getElementById('target-name').innerText = `Editing: ${obj.userData.w}x${obj.userData.h}cm Unit`;
    document.getElementById('i-step-idx').max = obj.userData.steps;
    updateItemList();
}

function rotateFurniture() {
    if(selectedFurniture) {
        selectedFurniture.rotation.y += Math.PI / 2;
        saveData();
    }
}

function deleteFurniture() {
    if(!selectedFurniture || !confirm("Remove this furniture?")) return;
    scene.remove(selectedFurniture);
    furnitureList = furnitureList.filter(f => f !== selectedFurniture);
    selectedFurniture = null;
    document.getElementById('storage-editor').style.display = 'none';
    document.getElementById('storage-msg').style.display = 'block';
    saveData();
}

function addItemToFurniture(target = null, savedItem = null) {
    const f = target || selectedFurniture;
    if(!f) return;

    const itemData = savedItem || {
        name: document.getElementById('i-label').value || "New Item",
        w: parseFloat(document.getElementById('i-w').value) || 10,
        h: parseFloat(document.getElementById('i-h').value) || 10,
        d: 2.5,
        step: parseInt(document.getElementById('i-step-idx').value) - 1,
        zOff: parseFloat(document.getElementById('i-z-off').value),
        color: `hsl(${Math.random() * 360}, 60%, 80%)`
    };

    const itemMesh = new THREE.Mesh(
        new THREE.BoxGeometry(itemData.w, itemData.h, itemData.d),
        new THREE.MeshStandardMaterial({ color: itemData.color, roughness: 0.3 })
    );

    const { stepH, h, w, d } = f.userData;
    const posY = -h/2 + (stepH * itemData.step) + itemData.h/2 + 2;
    
    const sameStepItems = f.userData.items.filter(i => i.step === itemData.step);
    const offsetX = sameStepItems.reduce((acc, cur) => acc + cur.w + 0.5, 0);
    const posX = -w/2 + 3 + offsetX + itemData.w/2;
    const posZ = (-d/2 + 5) + (d - 10) * itemData.zOff;
    
    itemMesh.position.set(posX, posY, posZ);
    itemMesh.castShadow = true;
    f.add(itemMesh);
    
    const itemRecord = { ...itemData, mesh: itemMesh };
    f.userData.items.push(itemRecord);
    if(!savedItem) { updateItemList(); saveData(); }
}

function updateItemList() {
    const container = document.getElementById('item-list');
    container.innerHTML = '<label style="margin-top:15px">Current Contents</label>';
    if(!selectedFurniture) return;

    selectedFurniture.userData.items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `<div><b>${item.name}</b><br><small>Shelf ${item.step+1}</small></div>
                         <button class="btn-sub" style="background:var(--danger); padding:5px 12px;" onclick="removeItem(${idx})">‚úï</button>`;
        container.appendChild(div);
    });
}

function removeItem(idx) {
    const item = selectedFurniture.userData.items[idx];
    selectedFurniture.remove(item.mesh);
    selectedFurniture.userData.items.splice(idx, 1);
    updateItemList();
    saveData();
}

function applyFPreset() {
    const sets = {
        box: [42, 90, 30, 3, 1], shelf: [80, 180, 28, 6, 1],
        case: [60, 160, 40, 4, 0.4], desk: [120, 72, 60, 1, 1]
    };
    const s = sets[document.getElementById('f-preset').value];
    ['f-w','f-h','f-d','f-step','f-op'].forEach((id, i) => document.getElementById(id).value = s[i]);
}

function applyItemPreset() {
    const sets = {
        manga: ["Comic", 11.3, 17.6, 0.1], file: ["Clear File", 22, 31, 0.05],
        figure: ["Figure Box", 15, 20, 0.4], custom: ["Goods", 10, 10, 0.5]
    };
    const s = sets[document.getElementById('item-preset').value];
    document.getElementById('i-label').value = s[0];
    document.getElementById('i-w').value = s[1];
    document.getElementById('i-h').value = s[2];
    document.getElementById('i-z-off').value = s[3];
}

function saveData() {
    const data = {
        room: { 
            w: document.getElementById('room-w').value, 
            d: document.getElementById('room-d').value, 
            mat: document.getElementById('floor-mat').value 
        },
        furniture: furnitureList.map(f => ({
            w: f.userData.w, h: f.userData.h, d: f.userData.d, steps: f.userData.steps, 
            color: f.userData.color, opacity: f.userData.opacity,
            pos: [f.position.x, f.position.y, f.position.z], rot: f.rotation.y,
            items: f.userData.items.map(i => ({ name: i.name, w: i.w, h: i.h, d: i.d, step: i.step, zOff: i.zOff, color: i.color }))
        }))
    };
    localStorage.setItem('otk_room_v3.5', JSON.stringify(data));
    const st = document.getElementById('status-text');
    st.innerText = "AUTO-SAVED";
    st.style.color = "var(--accent)";
    setTimeout(() => { st.innerText = "DESIGN MODE"; st.style.color = "white"; }, 1500);
}

function loadData() {
    const raw = localStorage.getItem('otk_room_v3.5');
    if(!raw) return;
    const data = JSON.parse(raw);
    document.getElementById('room-w').value = data.room.w;
    document.getElementById('room-d').value = data.room.d;
    document.getElementById('floor-mat').value = data.room.mat;
    updateRoom();
    data.furniture.forEach(f => spawnFurniture(f));
}

function clearAll() {
    if(confirm("This will erase all your room designs. Are you sure?")) { 
        localStorage.removeItem('otk_room_v3.5'); 
        location.reload(); 
    }
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
