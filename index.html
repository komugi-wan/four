<script>
    let scene, camera, renderer, controls, raycaster, mouse;
    let floorMesh, wallGroup, selectedObj = null;
    const furnitureList = [];

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a12);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / (window.innerHeight * 0.55), 1, 10000);
        camera.position.set(600, 800, 600);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.4);
        dirLight.position.set(500, 1000, 250);
        scene.add(dirLight);

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        wallGroup = new THREE.Group();
        scene.add(wallGroup);

        buildRoom();

        // Events
        renderer.domElement.addEventListener('touchstart', (e) => onPointerDown(e.touches[0]), false);
        renderer.domElement.addEventListener('mousedown', onPointerDown, false);
        window.addEventListener('resize', onResize);

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab, .menu-section').forEach(el => el.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            };
        });
    }

    function buildRoom() {
        if (floorMesh) scene.remove(floorMesh);
        wallGroup.clear();

        const pointsRaw = document.getElementById('room-points').value.split(',').map(n => parseFloat(n.trim()));
        const wallH = parseFloat(document.getElementById('wall-h').value);
        const color = document.getElementById('floor-color').value;

        const pts = [];
        for (let i = 0; i < pointsRaw.length; i += 2) {
            pts.push(new THREE.Vector2(pointsRaw[i], pointsRaw[i + 1]));
        }

        // ä¸­å¿ƒç‚¹ã‚’è¨ˆç®—ã—ã¦ã‚ªãƒ•ã‚»ãƒƒãƒˆï¼ˆéƒ¨å±‹ã‚’åŸç‚¹ä»˜è¿‘ã«ç§»å‹•ï¼‰
        const center = new THREE.Vector2(0, 0);
        pts.forEach(p => center.add(p));
        center.divideScalar(pts.length);

        const shape = new THREE.Shape();
        pts.forEach((p, i) => {
            const relX = p.x - center.x;
            const relY = p.y - center.y;
            if (i === 0) shape.moveTo(relX, relY);
            else shape.lineTo(relX, relY);
        });

        const floorGeo = new THREE.ShapeGeometry(shape);
        const floorMat = new THREE.MeshPhongMaterial({ color: color, side: THREE.DoubleSide });
        floorMesh = new THREE.Mesh(floorGeo, floorMat);
        floorMesh.rotation.x = -Math.PI / 2;
        scene.add(floorMesh);

        // å£ã®æ§‹ç¯‰
        const shapePts = shape.getPoints();
        for (let i = 0; i < shapePts.length; i++) {
            const p1 = shapePts[i];
            const p2 = shapePts[(i + 1) % shapePts.length];
            const dist = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
            
            const wallGeo = new THREE.PlaneGeometry(dist, wallH);
            const wallMat = new THREE.MeshPhongMaterial({ color: 0x2c3e50, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
            const wall = new THREE.Mesh(wallGeo, wallMat);

            const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
            wall.position.set((p1.x + p2.x) / 2, wallH / 2, (p1.y + p2.y) / 2);
            wall.rotation.y = -angle;
            wallGroup.add(wall);
        }
    }

    function applyPreset() {
        const p = document.getElementById('f-preset').value;
        const w = document.getElementById('f-w'), h = document.getElementById('f-h'), d = document.getElementById('f-d');
        if(p === 'cb3') { w.value = 42; h.value = 88; d.value = 29; }
        else if(p === 'bookshelf') { w.value = 90; h.value = 180; d.value = 30; }
        else if(p === 'display') { w.value = 60; h.value = 120; d.value = 15; }
    }

    function addFurniture() {
        const w = parseFloat(document.getElementById('f-w').value);
        const h = parseFloat(document.getElementById('f-h').value);
        const d = parseFloat(document.getElementById('f-d').value);
        const col = document.getElementById('f-color').value;

        const geo = new THREE.BoxGeometry(w, h, d);
        // å¤–ç®±ã¯ä¸­èº«ãŒè¦‹ãˆã‚‹ã‚ˆã†ã«å°‘ã—é€é
        const mat = new THREE.MeshPhongMaterial({ color: col, transparent: true, opacity: 0.6 });
        const mesh = new THREE.Mesh(geo, mat);
        
        mesh.position.set(0, h/2, 0);
        mesh.userData = { type: 'furniture', cases: [], currentHeight: -h/2 };

        const edges = new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({ color: 0xffffff }));
        mesh.add(edges);

        scene.add(mesh);
        furnitureList.push(mesh);
        selectObject(mesh);
    }

    function addCase() {
        if (!selectedObj) return;
        const labelText = document.getElementById('c-label').value || "Unnamed Item";
        const cw = parseFloat(document.getElementById('c-w').value);
        const ch = parseFloat(document.getElementById('c-h').value);
        const cd = parseFloat(document.getElementById('c-d').value);
        const col = document.getElementById('c-color').value;

        const geo = new THREE.BoxGeometry(cw, ch, cd);
        const mat = new THREE.MeshPhongMaterial({ color: col });
        const box = new THREE.Mesh(geo, mat);

        // ã‚¹ã‚¿ãƒƒã‚­ãƒ³ã‚°è¨ˆç®—: ç¾åœ¨ã®ç©ã¿ä¸Šã’é«˜ã•ã®ä¸Šã«é…ç½®
        const yPos = selectedObj.userData.currentHeight + ch/2;
        box.position.set(0, yPos, 0);
        selectedObj.userData.currentHeight += ch + 0.5; // å°‘ã—éš™é–“

        const label = createLabel(labelText);
        label.position.z = cd/2 + 0.1;
        box.add(label);
        
        selectedObj.add(box);
        selectedObj.userData.cases.push({ label: labelText, color: col });
        updateCaseList();
    }

    function createLabel(text) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 512; canvas.height = 128;
        ctx.fillStyle = 'white'; 
        ctx.fillRect(0, 0, 512, 128);
        ctx.fillStyle = 'black'; 
        ctx.font = 'bold 60px sans-serif';
        ctx.textAlign = 'center'; 
        ctx.fillText(text, 256, 85);
        
        const tex = new THREE.CanvasTexture(canvas);
        const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
        sprite.scale.set(20, 5, 1);
        return sprite;
    }

    function onPointerDown(event) {
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(furnitureList);

        if (intersects.length > 0) {
            const obj = intersects[0].object;
            selectObject(obj);

            // ãƒ‰ãƒ©ãƒƒã‚°ç§»å‹•
            const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const moveHandler = (e) => {
                const pointer = e.touches ? e.touches[0] : e;
                mouse.x = ((pointer.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((pointer.clientY - rect.top) / rect.height) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersectPoint = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(plane, intersectPoint)) {
                    obj.position.x = intersectPoint.x;
                    obj.position.z = intersectPoint.z;
                }
            };
            const upHandler = () => {
                window.removeEventListener('mousemove', moveHandler);
                window.removeEventListener('touchmove', moveHandler);
                controls.enabled = true;
            };
            controls.enabled = false;
            window.addEventListener('mousemove', moveHandler);
            window.addEventListener('touchmove', moveHandler);
            window.addEventListener('mouseup', upHandler, {once:true});
            window.addEventListener('touchend', upHandler, {once:true});
        }
    }

    function selectObject(obj) {
        if (selectedObj) selectedObj.material.emissive.setHex(0x000000);
        selectedObj = obj;
        selectedObj.material.emissive.setHex(0x444444);
        
        document.getElementById('storage-active-ui').style.display = 'block';
        document.getElementById('storage-idle-msg').style.display = 'none';
        document.getElementById('edit-target-name').innerText = `å®¶å…· ID: ${obj.uuid.slice(0,5)}`;
        updateCaseList();
    }

    function updateCaseList() {
        const container = document.getElementById('case-list');
        container.innerHTML = '<strong style="font-size:12px;">å†…éƒ¨ã‚¢ã‚¤ãƒ†ãƒ ä¸€è¦§:</strong>';
        selectedObj.userData.cases.forEach(c => {
            const div = document.createElement('div');
            div.className = 'shelf-item';
            div.innerHTML = `<span>ğŸ·ï¸ ${c.label}</span> <div style="width:12px;height:12px;background:${c.color};border-radius:2px;"></div>`;
            container.appendChild(div);
        });
    }

    function deleteSelected() {
        if (!selectedObj) return;
        scene.remove(selectedObj);
        furnitureList.splice(furnitureList.indexOf(selectedObj), 1);
        selectedObj = null;
        document.getElementById('storage-active-ui').style.display = 'none';
        document.getElementById('storage-idle-msg').style.display = 'block';
    }

    function onResize() {
        camera.aspect = window.innerWidth / (window.innerHeight * 0.55);
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
</script>
