<body>

    <div class="content">
        <div id="sec-room" class="menu-section active">
            <div class="control-group">
                <label>é–“å–ã‚Šé ‚ç‚¹ (x,z) â€»åæ™‚è¨ˆå›ã‚Šã«å…¥åŠ›</label>
                <input type="text" id="room-points" value="0,0, 300,0, 300,300, 100,300, 100,200, 0,200">
                <div class="input-row" style="margin-top:10px;">
                    <div><label>å¤©äº•é«˜</label><input type="number" id="wall-h" value="240"></div>
                    <div><label>åºŠè‰²</label><input type="color" id="floor-color" value="#333333"></div>
                </div>
                <button class="btn-main" onclick="buildRoom()">éƒ¨å±‹ã‚’ç”Ÿæˆ</button>
            </div>
            <p style="font-size:11px; color:#777;">â€»å¤‰å½¢ã—ãŸéƒ¨å±‹ã‚‚ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã®åº§æ¨™å…¥åŠ›ã§å†ç¾å¯èƒ½ã§ã™ã€‚</p>
        </div>

        <div id="sec-furniture" class="menu-section">
            <div class="control-group">
                <label>åŸºæœ¬ãƒ—ãƒªã‚»ãƒƒãƒˆ</label>
                <select id="f-preset" onchange="applyPreset()">
                    <option value="cb3">ã‚«ãƒ©ãƒ¼ãƒœãƒƒã‚¯ã‚¹3æ®µ</option>
                    <option value="bookshelf">å¤§å‹æœ¬æ£š</option>
                    <option value="glass">ãƒ•ã‚£ã‚®ãƒ¥ã‚¢ã‚±ãƒ¼ã‚¹</option>
                    <option value="custom">ã‚«ã‚¹ã‚¿ãƒ </option>
                </select>
                <div class="input-row" style="margin-top:10px;">
                    <div><label>å¹…(W)</label><input type="number" id="f-w" value="42"></div>
                    <div><label>é«˜(H)</label><input type="number" id="f-h" value="88"></div>
                    <div><label>å¥¥(D)</label><input type="number" id="f-d" value="29"></div>
                    <div><label>è‰²</label><input type="color" id="f-color" value="#5d4037"></div>

            <div id="storage-active-ui" style="display:none;">
                <h3 id="edit-target-name" style="margin:0 0 10px; font-size:16px; color:var(--accent);">å®¶å…·ã‚’ç·¨é›†ä¸­</h3>
                <div class="control-group">
                    <label>åç´ã‚±ãƒ¼ã‚¹ã®ãƒ©ãƒ™ãƒ«</label>
                    <input type="text" id="c-label" placeholder="ä¾‹ï¼šãƒ©ãƒã‚¹ãƒˆãƒ»ã‚¢ã‚¯ã‚­ãƒ¼">
                    <div class="input-row" style="margin-top:10px;">
                        <div><label>å¹…</label><input type="number" id="c-w" value="20"></div>
                        <div><label>é«˜</label><input type="number" id="c-h" value="12"></div>
                        <div><label>å¥¥</label><input type="number" id="c-d" value="25"></div>
                        <div><label>è‰²</label><input type="color" id="c-color" value="#ffeb3b"></div>
                    </div>
                    <button class="btn-main" onclick="addCase()" style="background:#4caf50;">ã“ã®ä¸­ã«åç´</button>
                </div>
                <div id="case-list-container">
                    <p style="font-size:11px; color:#888;">å†…éƒ¨ã®ã‚¢ã‚¤ãƒ†ãƒ ä¸€è¦§:</p>

                </div>

            <div id="storage-idle-msg" style="text-align:center; padding-top:40px; color:#555;">
                3Dç”»é¢ä¸Šã®å®¶å…·ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>ä¸­èº«ã®ç®¡ç†ã‚’é–‹å§‹

</div>

<script>
    let scene, camera, renderer, controls, raycaster, mouse;
    let floorMesh, wallGroup, selectedObj = null;
    let furnitureList = [];

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a12);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / (window.innerHeight * 0.45), 1, 5000);
        camera.position.set(400, 400, 400);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.45);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.insertBefore(renderer.domElement, document.getElementById('ui-panel'));

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.4);
        dirLight.position.set(200, 500, 200);
        scene.add(dirLight);

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        wallGroup = new THREE.Group();
        scene.add(wallGroup);

        buildRoom();

        renderer.domElement.addEventListener('pointerdown', onPointerDown, false);
        window.addEventListener('resize', onResize);
    }

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.menu-section').forEach(s => s.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    function buildRoom() {
        if (floorMesh) scene.remove(floorMesh);
        wallGroup.clear();

        const pointsRaw = document.getElementById('room-points').value.split(',').map(n => parseFloat(n.trim()));
        const wallH = parseFloat(document.getElementById('wall-h').value);
        const pts = [];
        for (let i = 0; i < pointsRaw.length; i += 2) {
            pts.push(new THREE.Vector2(pointsRaw[i], pointsRaw[i + 1]));
        }

        const shape = new THREE.Shape(pts);
        const floorGeo = new THREE.ShapeGeometry(shape);
        const floorMat = new THREE.MeshPhongMaterial({ color: document.getElementById('floor-color').value, side: THREE.DoubleSide });
        floorMesh = new THREE.Mesh(floorGeo, floorMat);
        floorMesh.rotation.x = -Math.PI / 2;
        scene.add(floorMesh);

        // å£ã®è‡ªå‹•ç”Ÿæˆ
        const shapePts = shape.getPoints();
        shapePts.forEach((p, i) => {
            const nextP = shapePts[(i + 1) % shapePts.length];
            const dist = p.distanceTo(nextP);
            const wallGeo = new THREE.BoxGeometry(dist, wallH, 4); // åšã¿4cmã®å£
            const wallMat = new THREE.MeshPhongMaterial({ color: 0x444455, transparent: true, opacity: 0.6 });
            const wall = new THREE.Mesh(wallGeo, wallMat);

            const angle = Math.atan2(nextP.y - p.y, nextP.x - p.x);
            wall.position.set((p.x + nextP.x)/2, wallH/2, (p.y + nextP.y)/2);
            wall.rotation.y = -angle;
            wallGroup.add(wall);
        });
    }

    function applyPreset() {
        const p = document.getElementById('f-preset').value;
        const w = document.getElementById('f-w'), h = document.getElementById('f-h'), d = document.getElementById('f-d');
        if(p === 'cb3') { w.value = 42; h.value = 88; d.value = 29; }
        else if(p === 'bookshelf') { w.value = 90; h.value = 180; d.value = 30; }
        else if(p === 'glass') { w.value = 60; h.value = 120; d.value = 40; }
    }

    function addFurniture() {
        const w = parseFloat(document.getElementById('f-w').value);
        const h = parseFloat(document.getElementById('f-h').value);
        const d = parseFloat(document.getElementById('f-d').value);
        const col = document.getElementById('f-color').value;

        // å®¶å…·ã®ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ï¼ˆå¤–æ ã¨ä¸­èº«ã‚’åˆ†ã‘ã‚‹ãŸã‚ï¼‰
        const group = new THREE.Group();
        
        // å¤–æ ï¼ˆé€æ˜åº¦ã‚ã‚Šã®ãƒœãƒƒã‚¯ã‚¹ï¼‰
        const geo = new THREE.BoxGeometry(w, h, d);
        const mat = new THREE.MeshPhongMaterial({ color: col, transparent: true, opacity: 0.5 });
        const mesh = new THREE.Mesh(geo, mat);
        group.add(mesh);

        // ã‚¨ãƒƒã‚¸ç·š
        const wire = new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({ color: 0xffffff }));
        group.add(wire);

        group.position.set(w/2, h/2, d/2);
        group.userData = { type: 'furniture', size: {w, h, d}, cases: [], currentY: -h/2 + 2 };

        scene.add(group);
        furnitureList.push(group);
        selectObject(group);
        showTab('sec-storage');
    }

    function addCase() {
        if (!selectedObj) return;
        const label = document.getElementById('c-label').value || "ç„¡åã‚°ãƒƒã‚º";
        const cw = parseFloat(document.getElementById('c-w').value);
        const ch = parseFloat(document.getElementById('c-h').value);
        const cd = parseFloat(document.getElementById('c-d').value);
        const col = document.getElementById('c-color').value;

        if (selectedObj.userData.currentY + ch > selectedObj.userData.size.h/2) {
            alert("å®¶å…·ã®é«˜ã•åˆ¶é™ã‚’è¶…ãˆã¦ã„ã¾ã™"); return;
        }

        const boxGeo = new THREE.BoxGeometry(cw, ch, cd);
        const boxMat = new THREE.MeshPhongMaterial({ color: col });
        const box = new THREE.Mesh(boxGeo, boxMat);
        
        // ç©ã¿ä¸Šã’ä½ç½®è¨ˆç®—
        box.position.set(0, selectedObj.userData.currentY + ch/2, 0);
        selectedObj.userData.currentY += ch + 1; // 1cmã®éš™é–“

        // ç°¡æ˜“ãƒ©ãƒ™ãƒ«ï¼ˆSpriteï¼‰
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 256; canvas.height = 100;
        ctx.fillStyle = 'white'; ctx.fillRect(0,0,256,100);
        ctx.fillStyle = 'black'; ctx.font = '40px sans-serif'; ctx.textAlign='center';
        ctx.fillText(label, 128, 65);
        const tex = new THREE.CanvasTexture(canvas);
        const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
        sprite.scale.set(cw * 0.8, cw * 0.3, 1);
        sprite.position.z = cd/2 + 0.5;
        box.add(sprite);

        selectedObj.add(box);
        selectedObj.userData.cases.push({ label, color: col });
        updateCaseListUI();
    }

    function onPointerDown(event) {
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = (event.clientX / rect.width) * 2 - 1;
        mouse.y = -(event.clientY / rect.height) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(furnitureList, true);

        if (intersects.length > 0) {
            let obj = intersects[0].object;
            while(obj.parent && obj.userData.type !== 'furniture') obj = obj.parent;
            selectObject(obj);

            const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const onMove = (e) => {
                const p = e.touches ? e.touches[0] : e;
                mouse.x = (p.clientX / rect.width) * 2 - 1;
                mouse.y = -(p.clientY / rect.height) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hit = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(plane, hit)) {
                    obj.position.x = Math.round(hit.x / 10) * 10;
                    obj.position.z = Math.round(hit.z / 10) * 10;
                }
            };
            const onUp = () => {
                window.removeEventListener('pointermove', onMove);
                controls.enabled = true;
            };
            controls.enabled = false;
            window.addEventListener('pointermove', onMove);
            window.addEventListener('pointerup', onUp, {once:true});
        }
    }

    function selectObject(obj) {
        if (selectedObj) {
            selectedObj.children[0].material.emissive.setHex(0x000000);
        }
        selectedObj = obj;
        selectedObj.children[0].material.emissive.setHex(0x222222);
        
        document.getElementById('storage-active-ui').style.display = 'block';
        document.getElementById('storage-idle-msg').style.display = 'none';
        updateCaseListUI();
    }

    function updateCaseListUI() {
        const container = document.getElementById('case-list');
        container.innerHTML = '';
        if(!selectedObj) return;
        selectedObj.userData.cases.forEach(c => {
            const div = document.createElement('div');
            div.className = 'shelf-item';
            div.innerHTML = `<span>ğŸ“¦ ${c.label}</span><div style="width:14px;height:14px;background:${c.color};"></div>`;
            container.appendChild(div);
        });
    }

    function deleteSelected() {
        if (!selectedObj) return;
        scene.remove(selectedObj);
        furnitureList = furnitureList.filter(f => f !== selectedObj);
        selectedObj = null;
        document.getElementById('storage-active-ui').style.display = 'none';
        document.getElementById('storage-idle-msg').style.display = 'block';
    }

    function onResize() {
        camera.aspect = window.innerWidth / (window.innerHeight * 0.45);
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight * 0.45);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
</script>
