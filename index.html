    <style>
        :root { --accent: #00d2ff; --sub-accent: #ff007a; --bg: #0b0b14; --panel: #161625; --text: #e0e0e0; --input-bg: #1f1f33; }
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); touch-action: none; }
        
        /* 3D Viewport */
        #view-container { height: 45vh; width: 100%; position: relative; background: #000; }
        canvas { display: block; width: 100% !important; height: 100% !important; }

        /* UI Panel */
        #ui-panel {
            position: absolute; bottom: 0; width: 100%; height: 55%;
            background: var(--panel); border-top: 2px solid var(--accent);
            overflow-y: auto; box-sizing: border-box; z-index: 100;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.7); border-radius: 20px 20px 0 0;
        }

        .tabs { display: flex; position: sticky; top: 0; background: var(--panel); z-index: 10; padding: 5px 10px 0; gap: 5px; }
        .tab { flex: 1; padding: 12px 5px; text-align: center; font-size: 13px; cursor: pointer; color: #777; border-radius: 12px 12px 0 0; transition: 0.2s; background: rgba(255,255,255,0.03); }
        .tab.active { color: #fff; background: var(--accent); font-weight: bold; }

        .content { padding: 15px 20px 80px; }
        .menu-section { display: none; }
        .menu-section.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .control-group { background: rgba(255,255,255,0.04); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); }
        .group-title { font-size: 14px; font-weight: bold; margin-bottom: 12px; color: var(--accent); display: flex; align-items: center; justify-content: space-between; }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; margin-bottom: 10px; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 10px; color: #888; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select { 
            background: var(--input-bg); color: #fff; border: 1px solid #333;
            padding: 12px; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); outline: none; }
        
        .btn-main { background: var(--accent); color: #000; width: 100%; font-weight: bold; border: none; padding: 15px; border-radius: 10px; margin-top: 5px; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.8; }
        .btn-delete { background: #ff4757; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; }

        .item-card { 
            display: flex; align-items: center; padding: 12px; background: rgba(0,0,0,0.3); 
            margin-bottom: 8px; border-radius: 10px; border-left: 4px solid var(--accent);
        }

        /* Float Action Button style for hints */
        .hint-banner { font-size: 12px; color: #aaa; text-align: center; margin-top: 10px; font-style: italic; }
    </style>
</head>

    <div class="content">

                <div class="field" style="margin-bottom:10px;">
                    <label>è§’ã®åº§æ¨™ (X, Zcmå˜ä½ã§ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Š)</label>

                </div>

                    <div class="field"><label>å£ã®è‰²</label><input type="color" id="wall-color" value="#ecf0f1"></div>

        <div id="sec-furniture" class="menu-section">
            <div class="control-group">
                <div class="group-title">åŸºæœ¬ãƒ—ãƒªã‚»ãƒƒãƒˆ</div>
                <select id="f-preset" onchange="applyPreset()" style="margin-bottom:15px;">
                    <option value="cb3">ã‚«ãƒ©ãƒ¼ãƒœãƒƒã‚¯ã‚¹ (3æ®µ)</option>
                    <option value="bookshelf">è–„å‹æœ¬æ£š (å¤§å®¹é‡)</option>
                    <option value="display">ã‚¬ãƒ©ã‚¹ã‚·ãƒ§ãƒ¼ã‚±ãƒ¼ã‚¹</option>
                    <option value="locker">ã‚¹ãƒãƒ¼ãƒ«ãƒ©ãƒƒã‚¯</option>
                </select>
                <div class="input-grid">
                    <div class="field"><label>å¹…(W)</label><input type="number" id="f-w" value="42"></div>

                    <div class="field"><label>å¥¥(D)</label><input type="number" id="f-d" value="29"></div>

            <div id="storage-active-ui" style="display:none;">
                <div class="group-title">

                <div class="control-group">
                    <div class="group-title" style="color:var(--sub-accent);">åç´ãƒœãƒƒã‚¯ã‚¹ãƒ»ã‚°ãƒƒã‚ºè¿½åŠ </div>
                    <div class="field" style="margin-bottom:10px;">
                        <label>ãƒ©ãƒ™ãƒ« (ä¸­èº«ãƒ»ã‚¸ãƒ£ãƒ³ãƒ«å)</label>
                        <input type="text" id="c-label" placeholder="ä¾‹ï¼šäº”ç­‰åˆ†ã®èŠ±å« ã‚¢ã‚¯ã‚¹ã‚¿">

                    <div class="input-grid">
                        <div class="field"><label>å¹…</label><input type="number" id="c-w" value="20"></div>
                        <div class="field"><label>é«˜ã•</label><input type="number" id="c-h" value="15"></div>

                        <div class="field"><label>å·¦ç©ºã</label><input type="number" id="c-px" value="2"></div>
                        <div class="field"><label>ä¸‹ç©ºã</label><input type="number" id="c-py" value="2"></div>

                <div id="case-list-container">

            <div id="storage-idle-msg" style="text-align:center; padding:40px 20px; color:#666; border:2px dashed #333; border-radius:20px; margin-top:20px;">

                3Dç”»é¢ä¸Šã®å®¶å…·ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>ä¸­èº«ã‚’ç®¡ç†ã—ã¦ãã ã•ã„

</div>

<script>
    let scene, camera, renderer, controls, raycaster, mouse;
    let floorMesh, wallGroup, selectedObj = null;
    let furnitureList = [];

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0b0b14);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth / (window.innerHeight * 0.45), 1, 5000);
        camera.position.set(400, 400, 400);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.45);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('view-container').appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.maxPolarAngle = Math.PI / 2.1;

        const ambLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(200, 500, 300);
        scene.add(dirLight);

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        wallGroup = new THREE.Group();
        scene.add(wallGroup);

        buildRoom();

        renderer.domElement.addEventListener('pointerdown', onPointerDown, false);
        window.addEventListener('resize', onResize);
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.menu-section').forEach(s => s.classList.remove('active'));
        el.classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    function buildRoom() {
        if (floorMesh) scene.remove(floorMesh);
        wallGroup.clear();

        const pointsRaw = document.getElementById('room-points').value.split(',').map(n => parseFloat(n.trim()));
        const wallH = parseFloat(document.getElementById('wall-h').value);
        const floorCol = document.getElementById('floor-color').value;
        const wallCol = document.getElementById('wall-color').value;

        const pts = [];
        for (let i = 0; i < pointsRaw.length; i += 2) {
            pts.push(new THREE.Vector2(pointsRaw[i], pointsRaw[i+1]));
        }

        const shape = new THREE.Shape(pts);
        const floorGeo = new THREE.ShapeGeometry(shape);
        const floorMat = new THREE.MeshPhongMaterial({ color: floorCol, side: THREE.DoubleSide });
        floorMesh = new THREE.Mesh(floorGeo, floorMat);
        floorMesh.rotation.x = -Math.PI / 2;
        scene.add(floorMesh);

        for (let i = 0; i < pts.length; i++) {
            const p1 = pts[i];
            const p2 = pts[(i + 1) % pts.length];
            const dist = p1.distanceTo(p2);
            const wallGeo = new THREE.BoxGeometry(dist, wallH, 4);
            const wallMat = new THREE.MeshPhongMaterial({ color: wallCol, transparent: true, opacity: 0.6 });
            const wall = new THREE.Mesh(wallGeo, wallMat);

            const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
            wall.position.set((p1.x + p2.x)/2, wallH/2, (p1.y + p2.y)/2);
            wall.rotation.y = -angle;
            wallGroup.add(wall);
        }
    }

    function applyPreset() {
        const p = document.getElementById('f-preset').value;
        const w = document.getElementById('f-w'), h = document.getElementById('f-h'), d = document.getElementById('f-d'), s = document.getElementById('f-shelves'), c = document.getElementById('f-color');
        if(p === 'cb3') { w.value = 42; h.value = 88; d.value = 29; s.value = 3; c.value = "#d2b48c"; }
        else if(p === 'bookshelf') { w.value = 90; h.value = 180; d.value = 17; s.value = 6; c.value = "#5d4037"; }
        else if(p === 'display') { w.value = 60; h.value = 120; d.value = 40; s.value = 4; c.value = "#ffffff"; }
        else if(p === 'locker') { w.value = 90; h.value = 150; d.value = 45; s.value = 4; c.value = "#bdc3c7"; }
    }

    function addFurniture() {
        const w = parseFloat(document.getElementById('f-w').value);
        const h = parseFloat(document.getElementById('f-h').value);
        const d = parseFloat(document.getElementById('f-d').value);
        const shelves = parseInt(document.getElementById('f-shelves').value);
        const thick = parseFloat(document.getElementById('f-thick').value);
        const fCol = document.getElementById('f-color').value;

        const group = new THREE.Group();
        const mat = new THREE.MeshPhongMaterial({ color: fCol });
        
        // å¤–æ 
        const parts = [
            {size: [w, h, 1], pos: [0, 0, -d/2]}, // èƒŒæ¿
            {size: [thick, h, d], pos: [-w/2+thick/2, 0, 0]}, // å·¦
            {size: [thick, h, d], pos: [w/2-thick/2, 0, 0]}, // å³
            {size: [w, thick, d], pos: [0, h/2-thick/2, 0]}, // å¤©
            {size: [w, thick, d], pos: [0, -h/2+thick/2, 0]} // åº•
        ];

        parts.forEach(p => {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(...p.size), mat);
            mesh.position.set(...p.pos);
            group.add(mesh);
        });

        // æ£šæ¿
        if (shelves > 1) {
            const shelfSpacing = (h - thick * (shelves + 1)) / shelves;
            for (let i = 1; i < shelves; i++) {
                const sMesh = new THREE.Mesh(new THREE.BoxGeometry(w - thick*2, thick, d - 1), mat);
                sMesh.position.y = -h/2 + thick + shelfSpacing * i + thick * (i - 1) + thick/2;
                group.add(sMesh);
            }
        }

        group.position.set(w/2 + 20, h/2, d/2 + 20);
        group.userData = { type: 'furniture', size: {w, h, d, thick}, cases: [] };
        
        scene.add(group);
        furnitureList.push(group);
        selectObject(group);
        showTab('sec-storage', document.getElementById('tab-storage'));
    }

    function addCase() {
        if (!selectedObj) return;
        const label = document.getElementById('c-label').value || "ç„¡é¡Œã®ã‚°ãƒƒã‚º";
        const cw = parseFloat(document.getElementById('c-w').value);
        const ch = parseFloat(document.getElementById('c-h').value);
        const cd = parseFloat(document.getElementById('c-d').value);
        const px = parseFloat(document.getElementById('c-px').value);
        const py = parseFloat(document.getElementById('c-py').value);
        const col = document.getElementById('c-color').value;

        const f = selectedObj.userData.size;
        const boxGeo = new THREE.BoxGeometry(cw, ch, cd);
        const boxMat = new THREE.MeshPhongMaterial({ color: col });
        const box = new THREE.Mesh(boxGeo, boxMat);
        
        // ä½ç½®è¨ˆç®— (å®¶å…·å†…éƒ¨ã®å·¦ä¸‹å¥¥ã‚’åŸºæº–)
        const rx = -f.w/2 + f.thick + cw/2 + px;
        const ry = -f.h/2 + f.thick + ch/2 + py;
        const rz = -f.d/2 + cd/2 + 1; 

        box.position.set(rx, ry, rz);

        // é«˜è§£åƒåº¦ãƒ©ãƒ™ãƒ«ç”Ÿæˆ
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 512; canvas.height = 128;
        ctx.fillStyle = col; ctx.fillRect(0,0,512,128);
        ctx.fillStyle = '#fff'; 
        ctx.strokeStyle = '#000'; ctx.lineWidth = 4;
        ctx.font = 'bold 60px sans-serif'; ctx.textAlign='center';
        ctx.strokeText(label, 256, 85);
        ctx.fillText(label, 256, 85);
        
        const tex = new THREE.CanvasTexture(canvas);
        const spriteMat = new THREE.SpriteMaterial({ map: tex });
        const sprite = new THREE.Sprite(spriteMat);
        sprite.scale.set(cw * 0.9, cw * 0.22, 1);
        sprite.position.z = cd/2 + 0.5;
        box.add(sprite);

        selectedObj.add(box);
        selectedObj.userData.cases.push({ label, color: col });
        updateCaseListUI();
    }

    function onPointerDown(event) {
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = (event.clientX / rect.width) * 2 - 1;
        mouse.y = -(event.clientY / rect.height) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(furnitureList, true);

        if (intersects.length > 0) {
            let obj = intersects[0].object;
            while(obj.parent && obj.userData.type !== 'furniture') obj = obj.parent;
            selectObject(obj);

            const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const onMove = (e) => {
                const p = e.touches ? e.touches[0] : e;
                const moveRect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((p.clientX - moveRect.left) / moveRect.width) * 2 - 1;
                mouse.y = -((p.clientY - moveRect.top) / moveRect.height) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hit = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(plane, hit)) {
                    obj.position.x = Math.round(hit.x / 2) * 2; 
                    obj.position.z = Math.round(hit.z / 2) * 2;
                }
            };
            const onUp = () => {
                window.removeEventListener('pointermove', onMove);
                controls.enabled = true;
            };
            controls.enabled = false;
            window.addEventListener('pointermove', onMove);
            window.addEventListener('pointerup', onUp, {once:true});
        }
    }

    function selectObject(obj) {
        if (selectedObj) {
            selectedObj.children.forEach(c => { if(c.material && c.material.emissive) c.material.emissive.setHex(0x000000); });
        }
        selectedObj = obj;
        selectedObj.children.forEach(c => { if(c.material && c.material.emissive) c.material.emissive.setHex(0x222222); });

        document.getElementById('storage-active-ui').style.display = 'block';
        document.getElementById('storage-idle-msg').style.display = 'none';
        updateCaseListUI();
    }

    function updateCaseListUI() {
        const container = document.getElementById('case-list');
        container.innerHTML = '';
        if(!selectedObj) return;
        selectedObj.userData.cases.forEach(c => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `<span style="flex:1; font-size:14px;">ğŸ“¦ ${c.label}</span><div style="width:24px;height:24px;background:${c.color};border-radius:4px;box-shadow:inset 0 0 5px rgba(0,0,0,0.3)"></div>`;
            container.appendChild(div);
        });
    }

    function deleteSelected() {
        if (!selectedObj || !confirm("ã“ã®å®¶å…·ã¨ä¸­èº«ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        scene.remove(selectedObj);
        furnitureList = furnitureList.filter(f => f !== selectedObj);
        selectedObj = null;
        document.getElementById('storage-active-ui').style.display = 'none';
        document.getElementById('storage-idle-msg').style.display = 'block';
    }

    function onResize() {
        camera.aspect = window.innerWidth / (window.innerHeight * 0.45);
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight * 0.45);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        
        // å£ã®é€éãƒ­ã‚¸ãƒƒã‚¯: ã‚«ãƒ¡ãƒ©ã¨ã®ä½ç½®é–¢ä¿‚ã§è‡ªå‹•èª¿æ•´
        wallGroup.children.forEach(wall => {
            const wallPos = new THREE.Vector3();
            wall.getWorldPosition(wallPos);
            const dist = camera.position.distanceTo(wallPos);
            
            // ã‚«ãƒ¡ãƒ©æ–¹å‘ãƒ™ã‚¯ãƒˆãƒ«ã¨å£ã®å‘ãã‚’æ¯”è¼ƒ
            const wallVec = new THREE.Vector3();
            wall.getWorldDirection(wallVec);
            const camVec = new THREE.Vector3();
            camera.getWorldDirection(camVec);
            
            // èƒŒé¢ã®å£ã¯è–„ãã—ã¦ä¸­ã‚’è¦‹ã‚„ã™ã
            wall.material.opacity = wallVec.dot(camVec) > 0 ? 0.1 : 0.7;
        });

        renderer.render(scene, camera);
    }
</script>
