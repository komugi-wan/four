    <style>

<script>
let scene, camera, renderer, controls, raycaster, mouse;
let furnitureList = [];
let selectedFurniture = null;
let roomFloor;

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020617);

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
    camera.position.set(400, 450, 400);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.shadowMap.enabled = true;
    document.getElementById('view-container').appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.maxPolarAngle = Math.PI / 2.1;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(200, 500, 200);
    dirLight.castShadow = true;
    scene.add(dirLight);

    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();

    updateRoom();
    loadData();

    window.addEventListener('resize', onResize);
    renderer.domElement.addEventListener('pointerdown', onPointerDown);
}

function togglePanel() {
    document.getElementById('ui-panel').classList.toggle('collapsed');
}

function tab(idx) {
    document.querySelectorAll('.section').forEach((s, i) => s.classList.toggle('active', i === idx));
    document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === idx));
    if(idx !== 2) deselectFurniture();
}

function setView(mode) {
    if(mode === '2d') {
        camera.position.set(0, 800, 0);
        controls.target.set(0,0,0);
    } else {
        camera.position.set(400, 450, 400);
    }
}

function updateRoom() {
    if(roomFloor) scene.remove(roomFloor);
    const w = parseFloat(document.getElementById('room-w').value) || 300;
    const d = parseFloat(document.getElementById('room-d').value) || 300;
    const col = parseInt(document.getElementById('floor-mat').value);
    
    const group = new THREE.Group();
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(w, d),
        new THREE.MeshPhongMaterial({ color: col })
    );
    floor.rotation.x = -Math.PI/2;
    floor.receiveShadow = true;
    group.add(floor);

    const grid = new THREE.GridHelper(Math.max(w,d), Math.max(w,d)/20, 0x475569, 0x334155);
    grid.position.y = 0.5;
    group.add(grid);

    roomFloor = group;
    scene.add(roomFloor);
}

function spawnFurniture(data = null) {
    const config = data || {
        w: parseFloat(document.getElementById('f-w').value),
        h: parseFloat(document.getElementById('f-h').value),
        d: parseFloat(document.getElementById('f-d').value),
        steps: parseInt(document.getElementById('f-step').value),
        color: document.getElementById('f-c').value,
        pos: [0, 0, 0], rot: 0, items: []
    };

    const group = new THREE.Group();
    const mat = new THREE.MeshPhongMaterial({ color: config.color });
    const thick = 2;
    
    // æœ¬ä½“æ§‹é€ 
    const box = new THREE.BoxGeometry(config.w, config.h, config.d);
    const main = new THREE.Mesh(box, mat);
    main.castShadow = true;
    group.add(main);

    // æ®µã®æç”»ï¼ˆç°¡æ˜“ç·šï¼‰
    const stepH = (config.h - thick) / config.steps;
    for(let i=1; i<config.steps; i++) {
        const line = new THREE.Mesh(new THREE.BoxGeometry(config.w, 0.5, config.d + 0.2), new THREE.MeshBasicMaterial({color: 0x000000, transparent:true, opacity:0.3}));
        line.position.y = -config.h/2 + (stepH * i);
        group.add(line);
    }

    group.userData = { type: 'furniture', items: [], ...config, stepH };
    group.position.set(config.pos[0], config.h/2, config.pos[2]);
    group.rotation.y = config.rot;
    
    scene.add(group);
    furnitureList.push(group);
    
    if(!data) {
        selectFurniture(group);
        tab(2);
        if(window.innerWidth < 768) document.getElementById('ui-panel').classList.remove('collapsed');
    } else {
        config.items.forEach(item => addItemToFurniture(group, item));
    }
    return group;
}

function onPointerDown(e) {
    if (e.target.tagName !== 'CANVAS') return;
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = (e.clientX / rect.width) * 2 - 1;
    mouse.y = -(e.clientY / rect.height) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(furnitureList, true);

    if (intersects.length > 0) {
        let obj = intersects[0].object;
        while(obj.parent && obj.userData.type !== 'furniture') obj = obj.parent;
        
        selectFurniture(obj);
        document.getElementById('guide-msg').style.display = 'block';

        const move = (me) => {
            const mx = (me.clientX / rect.width) * 2 - 1;
            const my = -(me.clientY / rect.height) * 2 + 1;
            raycaster.setFromCamera({x:mx, y:my}, camera);
            const hit = new THREE.Vector3();
            raycaster.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,1,0), 0), hit);
            // 5cmã‚¹ãƒŠãƒƒãƒ—
            obj.position.x = Math.round(hit.x / 5) * 5;
            obj.position.z = Math.round(hit.z / 5) * 5;
        };

        const up = () => {
            window.removeEventListener('pointermove', move);
            document.getElementById('guide-msg').style.display = 'none';
            controls.enabled = true;
            saveData();
        };

        controls.enabled = false;
        window.addEventListener('pointermove', move);
        window.addEventListener('pointerup', up, {once:true});
    }
}

function selectFurniture(obj) {
    deselectFurniture();
    selectedFurniture = obj;
    // ç™ºå…‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
    obj.traverse(n => { if(n.isMesh) { n.userData.oldCol = n.material.color.getHex(); n.material.emissive = new THREE.Color(0x22c55e); } });
    
    document.getElementById('storage-editor').style.display = 'block';
    document.getElementById('storage-msg').style.display = 'none';
    document.getElementById('target-name').innerText = `é¸æŠä¸­: ${obj.userData.w}x${obj.userData.h}ã®æ£š`;
    document.getElementById('i-step-idx').max = obj.userData.steps;
    updateItemList();
}

function deselectFurniture() {
    if(selectedFurniture) {
        selectedFurniture.traverse(n => { if(n.isMesh) n.material.emissive = new THREE.Color(0x000000); });
    }
    selectedFurniture = null;
    document.getElementById('storage-editor').style.display = 'none';
    document.getElementById('storage-msg').style.display = 'block';
}

function rotateFurniture() {
    if(selectedFurniture) {
        selectedFurniture.rotation.y += Math.PI / 2;
        saveData();
    }
}

function deleteFurniture() {
    if(!selectedFurniture || !confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    scene.remove(selectedFurniture);
    furnitureList = furnitureList.filter(f => f !== selectedFurniture);
    deselectFurniture();
    saveData();
}

function addItemToFurniture(target = null, savedItem = null) {
    const f = target || selectedFurniture;
    if(!f) return;

    const itemData = savedItem || {
        name: document.getElementById('i-label').value || "ã‚°ãƒƒã‚º",
        w: parseFloat(document.getElementById('i-w').value),
        h: parseFloat(document.getElementById('i-h').value),
        d: parseFloat(document.getElementById('i-d').value),
        step: parseInt(document.getElementById('i-step-idx').value) - 1
    };

    const itemMesh = new THREE.Mesh(
        new THREE.BoxGeometry(itemData.w, itemData.h, itemData.d),
        new THREE.MeshPhongMaterial({ color: 0xf472b6 })
    );

    const { stepH, h, w } = f.userData;
    // é…ç½®è¨ˆç®—ï¼ˆç°¡æ˜“çš„ã«å·¦ã‹ã‚‰ä¸¦ã¹ã‚‹ï¼‰
    const posY = -h/2 + (stepH * itemData.step) + itemData.h/2 + 1;
    const count = f.userData.items.filter(i => i.step === itemData.step).length;
    const posX = -w/2 + 5 + (count * (itemData.w + 1));
    
    itemMesh.position.set(posX, posY, 0);
    f.add(itemMesh);
    
    f.userData.items.push({ ...itemData, mesh: itemMesh });
    if(!savedItem) { updateItemList(); saveData(); }
}

function updateItemList() {
    const container = document.getElementById('item-list');
    container.innerHTML = '<label>åç´æ¸ˆã¿ãƒªã‚¹ãƒˆ</label>';
    if(!selectedFurniture) return;

    selectedFurniture.userData.items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `<div><b>${item.name}</b><br><small>${item.step+1}æ®µç›®</small></div>
                         <button class="btn-main" style="width:60px; padding:5px; background:var(--danger);" onclick="removeItem(${idx})">æ¶ˆå»</button>`;
        container.appendChild(div);
    });
}

function removeItem(idx) {
    const item = selectedFurniture.userData.items[idx];
    selectedFurniture.remove(item.mesh);
    selectedFurniture.userData.items.splice(idx, 1);
    updateItemList();
    saveData();
}

function applyFPreset() {
    const sets = {
        box: [40, 90, 30, 3], shelf: [80, 180, 20, 6],
        case: [60, 120, 40, 4], desk: [120, 70, 60, 1],
        wide_shelf: [100, 40, 40, 1]
    };
    const s = sets[document.getElementById('f-preset').value];
    ['f-w','f-h','f-d','f-step'].forEach((id, i) => document.getElementById(id).value = s[i]);
}

function applyItemPreset() {
    const sets = {
        manga: ["å˜è¡Œæœ¬", 11, 17, 2], file: ["ã‚¯ãƒªã‚¢ãƒ•ã‚¡ã‚¤ãƒ«", 22, 31, 1],
        figure: ["ãƒ•ã‚£ã‚®ãƒ¥ã‚¢", 15, 20, 15], custom: ["ã‚°ãƒƒã‚º", 10, 10, 10]
    };
    const s = sets[document.getElementById('item-preset').value];
    document.getElementById('i-label').value = s[0];
    ['i-w','i-h','i-d'].forEach((id, i) => document.getElementById(id).value = s[i+1]);
}

function saveData() {
    const data = {
        room: { w: document.getElementById('room-w').value, d: document.getElementById('room-d').value, mat: document.getElementById('floor-mat').value },
        furniture: furnitureList.map(f => ({
            w: f.userData.w, h: f.userData.h, d: f.userData.d, steps: f.userData.steps, color: f.userData.color,
            pos: [f.position.x, f.position.y, f.position.z], rot: f.rotation.y,
            items: f.userData.items.map(i => ({ name: i.name, w: i.w, h: i.h, d: i.d, step: i.step }))
        }))
    };
    localStorage.setItem('otk_room_v2', JSON.stringify(data));
}

function loadData() {
    const raw = localStorage.getItem('otk_room_v2');
    if(!raw) return;
    const data = JSON.parse(raw);
    document.getElementById('room-w').value = data.room.w;
    document.getElementById('room-d').value = data.room.d;
    document.getElementById('floor-mat').value = data.room.mat;
    updateRoom();
    data.furniture.forEach(f => spawnFurniture(f));
