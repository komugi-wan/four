<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petal Notes | 洗練された付箋アプリ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #fdf8f8;
            --accent-pink: #f4dada;
            --deep-rose: #d4a3a3;
            --text-main: #4a3a3a;
            --text-muted: #8c7676;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow: hidden;
            touch-action: manipulation;
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 163, 163, 0.25);
        }

        /* Sticky Note Style */
        .sticky-note {
            box-shadow: 2px 4px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.03);
            word-break: break-all;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* 改行を反映させるための設定 */
            white-space: pre-wrap;
            position: relative; /* 絶対配置から相対配置へ変更 */
            width: 100%; /* 横幅MAX */
            min-height: 80px; /* 高さは維持しつつ可変に */
        }
        .sticky-note:active { transform: scale(0.98); }

        /* Line Clamp for 3 lines */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Swipe Animation */
        .page-enter-active, .page-leave-active {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page-enter-from { opacity: 0; transform: translateX(30px); }
        .page-leave-to { opacity: 0; transform: translateX(-30px); }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

<div id="app" class="h-screen flex flex-col relative overflow-hidden text-[#4a3a3a]">
    
    <header class="glass pt-10 pb-3 px-4 z-20 shadow-sm">
        <div class="flex items-center justify-between mb-5">
            <h1 class="serif text-2xl font-light italic text-[#d4a3a3] tracking-wide">Petal Notes</h1>
            <button @click="addNotebook" class="p-2.5 bg-white rounded-full shadow-sm border border-[#f4dada] active:bg-[#fdf8f8]">
                <i data-lucide="plus" class="w-5 h-5 text-[#d4a3a3]"></i>
            </button>
        </div>
        
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1">
            <div v-for="nb in notebooks" :key="nb.id" 
                 @click="selectNotebook(nb.id)"
                 :class="['whitespace-nowrap px-5 py-1.5 text-sm rounded-full transition-all border font-medium cursor-pointer', 
                          currentNbId === nb.id 
                          ? 'bg-[#d4a3a3] text-white border-[#d4a3a3] shadow-md' 
                          : 'bg-white/50 border-[#d4a3a3]/30 text-[#8c7676]']">
                {{ nb.name }}
            </div>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden touch-none" 
          @touchstart="handleTouchStart" 
          @touchend="handleTouchEnd">
        
        <div class="absolute top-6 left-0 right-0 flex justify-center gap-2 z-10">
            <div v-for="pIndex in currentNotebook.pages.length" :key="pIndex"
                 class="h-1.5 rounded-full transition-all duration-300"
                 :class="[currentPageIndex === pIndex - 1 ? 'w-8 bg-[#d4a3a3]' : 'w-2 bg-[#d4a3a3]/20']">
            </div>
        </div>

        <transition name="page" mode="out-in">
            <div :key="currentNbId + '-' + currentPageIndex" class="h-full w-full p-4 pt-16 overflow-y-auto no-scrollbar">
                <div class="flex flex-col gap-4 pb-24">
                    <div v-for="note in currentPagesNotes" :key="note.id"
                         class="sticky-note p-4 rounded-xl text-[13px] leading-snug font-medium overflow-hidden"
                         :style="{ 
                            backgroundColor: note.color, 
                            backgroundImage: 'linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%)'
                         }"
                         @click="editNote(note)">
                        <span class="line-clamp-3">{{ note.content || 'タップして編集' }}</span>
                    </div>

                    <div v-if="currentPagesNotes.length === 0" class="h-[60vh] flex flex-col items-center justify-center text-[#d4a3a3]/50">
                        <div class="p-6 rounded-full bg-white/30 mb-4">
                            <i data-lucide="sparkles" class="w-10 h-10"></i>
                        </div>
                        <p class="text-sm font-medium">右下のボタンから付箋を追加</p>
                    </div>
                </div>
            </div>
        </transition>
    </main>

    <button @click="addNote" 
            class="absolute bottom-10 right-6 w-16 h-16 bg-[#d4a3a3] text-white rounded-full shadow-xl flex items-center justify-center active:scale-90 transition-transform z-30 ring-4 ring-white/50">
        <i data-lucide="edit-3" class="w-7 h-7"></i>
    </button>

    <div v-if="editingNote" class="fixed inset-0 bg-black/40 backdrop-blur-md z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 shadow-2xl transition-transform transform translate-y-0">
            <div class="flex justify-between items-center mb-6">
                <span class="text-xs font-bold tracking-[0.2em] uppercase text-[#d4a3a3]">Note Editor</span>
                <button @click="deleteNote" class="text-rose-400 px-4 py-1.5 text-xs font-bold border border-rose-100 rounded-full active:bg-rose-50">
                    削除する
                </button>
            </div>
            
            <textarea v-model="editingNote.content" 
                      class="w-full h-80 bg-gray-50 rounded-2xl p-5 focus:outline-none focus:ring-2 focus:ring-[#d4a3a3]/30 mb-6 text-base leading-relaxed"
                      placeholder="今の気持ちをメモ..." autofocus></textarea>
            
            <div class="flex gap-4 mb-8 overflow-x-auto no-scrollbar py-1">
                <div v-for="c in noteColors" :key="c" 
                      @click="editingNote.color = c"
                      :style="{ backgroundColor: c }"
                      class="flex-shrink-0 w-10 h-10 rounded-full border-2 transition-all shadow-sm"
                      :class="editingNote.color === c ? 'border-[#d4a3a3] scale-110 shadow-md' : 'border-gray-100'"></div>
            </div>
            
            <button @click="saveNote" class="w-full bg-[#d4a3a3] text-white py-4 rounded-2xl font-bold shadow-lg active:opacity-90 transition-opacity">
                保存して閉じる
            </button>
            <div class="h-4"></div> </div>
    </div>
</div>

<script>
const { createApp, ref, computed, onMounted, watch } = Vue;

createApp({
    setup() {
        // --- Data State ---
        const notebooks = ref(JSON.parse(localStorage.getItem('petal_data')) || [
            { id: 1, name: 'Work', pages: [ { id: 101, notes: [] }, { id: 102, notes: [] } ] },
            { id: 2, name: 'Private', pages: [ { id: 201, notes: [] } ] }
        ]);
        const currentNbId = ref(notebooks.value[0].id);
        const currentPageIndex = ref(0);
        const editingNote = ref(null);
        const noteColors = ['#ffffff', '#fffbe6', '#f5f3ff', '#f0fdf4', '#f0f9ff'];
        
        // --- Swipe Logic ---
        let touchStartX = 0;

        const handleTouchStart = (e) => { touchStartX = e.touches[0].clientX; };
        const handleTouchEnd = (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextPage();
                else prevPage();
            }
        };

        // --- Computed ---
        const currentNotebook = computed(() => notebooks.value.find(n => n.id === currentNbId.value));
        const currentPagesNotes = computed(() => currentNotebook.value.pages[currentPageIndex.value].notes);

        // --- Methods ---
        const selectNotebook = (id) => {
            currentNbId.value = id;
            currentPageIndex.value = 0;
        };

        const addNotebook = () => {
            const name = prompt("ノートブック名を入力してください");
            if (name) {
                const newId = Date.now();
                notebooks.value.push({ id: newId, name, pages: [{ id: Date.now() + 1, notes: [] }] });
                selectNotebook(newId);
            }
        };

        const nextPage = () => {
            if (currentPageIndex.value < currentNotebook.value.pages.length - 1) {
                currentPageIndex.value++;
            } else {
                currentNotebook.value.pages.push({ id: Date.now(), notes: [] });
                currentPageIndex.value++;
            }
        };

        const prevPage = () => {
            if (currentPageIndex.value > 0) currentPageIndex.value--;
        };

        const addNote = () => {
            // レイアウトを縦並び（通常のフロー）に変更したため、x, y座標の計算を廃止
            const newNote = {
                id: Date.now(),
                content: '',
                color: noteColors[0]
            };
            editingNote.value = { ...newNote };
        };

        const editNote = (note) => {
            editingNote.value = { ...note };
        };

        const saveNote = () => {
            const index = currentPagesNotes.value.findIndex(n => n.id === editingNote.value.id);
            if (index > -1) {
                currentPagesNotes.value[index] = { ...editingNote.value };
            } else {
                currentPagesNotes.value.push({ ...editingNote.value });
            }
            editingNote.value = null;
            setTimeout(() => lucide.createIcons(), 0);
        };

        const deleteNote = () => {
            const index = currentPagesNotes.value.findIndex(n => n.id === editingNote.value.id);
            if (index > -1) currentPagesNotes.value.splice(index, 1);
            editingNote.value = null;
            setTimeout(() => lucide.createIcons(), 0);
        };

        watch(notebooks, (newVal) => {
            localStorage.setItem('petal_data', JSON.stringify(newVal));
        }, { deep: true });

        onMounted(() => {
            lucide.createIcons();
        });

        return {
            notebooks, currentNbId, currentPageIndex, currentNotebook, currentPagesNotes,
            selectNotebook, addNotebook, addNote, editNote, editingNote, saveNote, deleteNote,
            noteColors, handleTouchStart, handleTouchEnd
        };
    }
}).mount('#app');
</script>

</body>
</html>
